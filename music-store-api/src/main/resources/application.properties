spring.application.name=MusicStoreAPI
# ====================================
# SERVER CONFIGURATION
# ====================================
server.port=8080

# ====================================
# DATABASE CONFIGURATION
# ====================================
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/music_store
spring.datasource.username=root
spring.datasource.password=raviumaB@143
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================
# JPA / HIBERNATE CONFIGURATION
# ====================================
# Create or update database schema
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console (helpful for debugging)
spring.jpa.show-sql=true
# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true
# MySQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Better naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ====================================
# LOGGING
# ====================================
logging.level.org.springframework.web=DEBUG
logging.level.com.musicstore=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ====================================
# VALIDATION
# ====================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ====================================
# CACHING CONFIGURATION
# ====================================
spring.cache.type=simple  # Simple in-memory cache (good for development)
spring.cache.cache-names=products,categories,productDetail,categoryDetail
spring.cache.simple.size-limit=1000  # Maximum cache entries
spring.cache.simple.time-to-live=300000  # 5 minutes in milliseconds (5 * 60 * 1000)

# For production, you might use Redis:
