<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Using let (can be reassigned)
        let age = 25 ;

        // Using const (cannot be reassgined)
        const name = "John" ;

        // Using var (old way, function scoped)
        var isStudent = true ;

        // Different data types
        let price = 99.99 // number
        let message = "Hello World!" //String
        let isAvailable = false //boolean
        let nothing = null; // null
        let notDefined; //undefined
        let person = {firstName: "Jane", lastName: "Doe"} //object
        let colors = ["red","green","blue"] ; //array

        console.log("Hello, JavaScript!");

        // Console.log each variable
            console.log("age:", age);
            console.log("name:", name);
            console.log("isStudent:", isStudent);
            console.log("price:", price);
            console.log("message:", message);
            console.log("isAvailable:", isAvailable);
            console.log("nothing:", nothing);
            console.log("notDefined:", notDefined);
            console.log("person:", person);
            console.log("colors:", colors);

    </script>
    
</body>
</html>
