<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button,
        .add-task-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover,
        .add-task-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #e74c3c;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        .save-btn {
            background: #2ecc71;
        }

        .save-btn:hover {
            background: #27ae60;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .column {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid;
        }

        .column-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .task-count {
            background: rgba(0, 0, 0, 0.1);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .tasks-container {
            flex: 1;
            min-height: 400px;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: background 0.3s;
        }

        .task {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: grab;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .task.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: rotate(3deg);
        }

        .task-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .task-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #95a5a6;
        }

        .task-priority {
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .priority-high {
            background: #ffebee;
            color: #e74c3c;
        }

        .priority-medium {
            background: #fff8e1;
            color: #f39c12;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2ecc71;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task:hover .task-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 2px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .edit-btn:hover {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .delete-btn:hover {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .add-task-form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .add-task-form.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .form-actions button {
            min-width: 100px;
        }

        .cancel-btn {
            background: #95a5a6;
        }

        .cancel-btn:hover {
            background: #7f8c8d;
        }

        /* Column Colors */
        #todo .column-header {
            border-color: #3498db;
        }

        #todo .column-title {
            color: #3498db;
        }

        #inProgress .column-header {
            border-color: #f39c12;
        }

        #inProgress .column-title {
            color: #f39c12;
        }

        #done .column-header {
            border-color: #2ecc71;
        }

        #done .column-title {
            color: #2ecc71;
        }

        .drop-zone {
            background: rgba(52, 152, 219, 0.05);
            border: 2px dashed #3498db;
            border-radius: 8px;
            min-height: 100px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3498db;
            font-weight: 500;
            transition: all 0.3s;
        }

        .drop-zone.active {
            background: rgba(52, 152, 219, 0.15);
            border-color: #2980b9;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button,
            .add-task-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Kanban Board</h1>
            <p class="subtitle">Drag tasks between columns and manage your workflow</p>
        </header>

        <div class="controls">
            <button class="add-task-btn" onclick="toggleTaskForm()">
                <span>+</span> Add New Task
            </button>
            <button class="save-btn" onclick="saveBoard()">
                üíæ Save Board
            </button>
            <button class="clear-btn" onclick="clearBoard()">
                üóëÔ∏è Clear All Tasks
            </button>
        </div>

        <div class="add-task-form" id="taskForm">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Create New Task</h3>
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" placeholder="Enter task title" maxlength="100">
            </div>
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="form-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskColumn">Column</label>
                <select id="taskColumn">
                    <option value="todo">To Do</option>
                    <option value="inProgress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="cancel-btn" onclick="toggleTaskForm()">Cancel</button>
                <button onclick="addTask()">Create Task</button>
            </div>
        </div>

        <div class="kanban-board">
            <div class="column" id="todo" data-column="todo">
                <div class="column-header">
                    <div class="column-title">To Do</div>
                    <div class="task-count" id="todoCount">0</div>
                </div>
                <div class="tasks-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="drop-zone" id="todoDrop">Drop tasks here</div>
                </div>
            </div>

            <div class="column" id="inProgress" data-column="inProgress">
                <div class="column-header">
                    <div class="column-title">In Progress</div>
                    <div class="task-count" id="inProgressCount">0</div>
                </div>
                <div class="tasks-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="drop-zone" id="inProgressDrop">Drop tasks here</div>
                </div>
            </div>

            <div class="column" id="done" data-column="done">
                <div class="column-header">
                    <div class="column-title">Done</div>
                    <div class="task-count" id="doneCount">0</div>
                </div>
                <div class="tasks-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="drop-zone" id="doneDrop">Drop tasks here</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('kanbanTasks')) || [
            {
                id: 1,
                title: 'Design Homepage',
                description: 'Create mockups for the new homepage design',
                priority: 'high',
                column: 'todo',
                createdAt: new Date().toISOString()
            },
            {
                id: 2,
                title: 'Fix Login Bug',
                description: 'Users unable to login on mobile devices',
                priority: 'high',
                column: 'inProgress',
                createdAt: new Date().toISOString()
            },
            {
                id: 3,
                title: 'Write Documentation',
                description: 'Document the new API endpoints',
                priority: 'medium',
                column: 'todo',
                createdAt: new Date().toISOString()
            },
            {
                id: 4,
                title: 'Update Dependencies',
                description: 'Update all npm packages to latest versions',
                priority: 'low',
                column: 'done',
                createdAt: new Date().toISOString()
            },
            {
                id: 5,
                title: 'Add Dark Mode',
                description: 'Implement dark mode across the application',
                priority: 'medium',
                column: 'inProgress',
                createdAt: new Date().toISOString()
            }
        ];

        let nextTaskId = Math.max(...tasks.map(t => t.id), 0) + 1;
        let dragTaskId = null;

        function renderTasks() {
            // Clear all task containers
            document.querySelectorAll('.tasks-container').forEach(container => {
                const dropZone = container.querySelector('.drop-zone');
                container.innerHTML = '';
                container.appendChild(dropZone);
            });

            // Render tasks in their columns
            tasks.forEach(task => {
                const column = document.querySelector(`#${task.column} .tasks-container`);
                if (column) {
                    column.appendChild(createTaskElement(task));
                }
            });

            // Update task counts
            updateTaskCounts();
        }

        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = 'task';
            div.id = `task-${task.id}`;
            div.draggable = true;
            div.dataset.id = task.id;

            div.ondragstart = drag;
            div.ondragend = dragEnd;

            const priorityClass = `priority-${task.priority}`;
            const formattedDate = new Date(task.createdAt).toLocaleDateString();

            div.innerHTML = `
                <div class="task-title">${task.title}</div>
                <div class="task-description">${task.description}</div>
                <div class="task-footer">
                    <span class="task-priority ${priorityClass}">${task.priority.toUpperCase()}</span>
                    <span>${formattedDate}</span>
                </div>
                <div class="task-actions">
                    <button class="action-btn edit-btn" onclick="editTask(${task.id})">‚úèÔ∏è</button>
                    <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                </div>
            `;

            return div;
        }

        function updateTaskCounts() {
            const counts = {
                todo: tasks.filter(t => t.column === 'todo').length,
                inProgress: tasks.filter(t => t.column === 'inProgress').length,
                done: tasks.filter(t => t.column === 'done').length
            };

            document.getElementById('todoCount').textContent = counts.todo;
            document.getElementById('inProgressCount').textContent = counts.inProgress;
            document.getElementById('doneCount').textContent = counts.done;
        }

        function toggleTaskForm() {
            const form = document.getElementById('taskForm');
            form.classList.toggle('show');

            if (form.classList.contains('show')) {
                // Reset form
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskPriority').value = 'medium';
                document.getElementById('taskColumn').value = 'todo';
            }
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const column = document.getElementById('taskColumn').value;

            if (!title) {
                showNotification('Please enter a task title', 'error');
                return;
            }

            const task = {
                id: nextTaskId++,
                title,
                description,
                priority,
                column,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            renderTasks();
            saveBoard();
            toggleTaskForm();
            showNotification('Task added successfully!');
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            const newTitle = prompt('Edit task title:', task.title);
            if (newTitle !== null) {
                const newDescription = prompt('Edit task description:', task.description);
                if (newDescription !== null) {
                    task.title = newTitle.trim();
                    task.description = newDescription.trim();
                    renderTasks();
                    saveBoard();
                    showNotification('Task updated!');
                }
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                renderTasks();
                saveBoard();
                showNotification('Task deleted!');
            }
        }

        function saveBoard() {
            localStorage.setItem('kanbanTasks', JSON.stringify(tasks));
            showNotification('Board saved to localStorage!');
        }

        function clearBoard() {
            if (confirm('Are you sure you want to clear all tasks? This cannot be undone.')) {
                tasks = [];
                nextTaskId = 1;
                renderTasks();
                localStorage.removeItem('kanbanTasks');
                showNotification('All tasks cleared!');
            }
        }

        // Drag and Drop Functions
        function drag(event) {
            dragTaskId = event.target.dataset.id;
            event.target.classList.add('dragging');

            // Highlight drop zones
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.classList.add('active');
            });
        }

        function dragEnd(event) {
            event.target.classList.remove('dragging');

            // Remove drop zone highlights
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.classList.remove('active');
            });
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();

            if (!dragTaskId) return;

            const taskId = parseInt(dragTaskId);
            const task = tasks.find(t => t.id === taskId);

            if (task) {
                const column = event.target.closest('.column').id;
                task.column = column;
                renderTasks();
                saveBoard();
            }

            dragTaskId = null;
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';

            if (type === 'error') {
                notification.style.background = '#e74c3c';
            } else if (type === 'success') {
                notification.style.background = '#2ecc71';
            }

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the board
        renderTasks();
    </script>
</body>

</html>
