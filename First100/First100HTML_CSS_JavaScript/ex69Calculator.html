<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 69: Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .calculator-app {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .calculator-app {
                grid-template-columns: 1fr;
            }
        }

        /* Calculator Display */
        .calculator-display {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .display-title {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .screen-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .expression-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            min-height: 30px;
            margin-bottom: 10px;
            text-align: right;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .result-display {
            color: white;
            font-size: 2.5rem;
            text-align: right;
            font-weight: 300;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .memory-display {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Calculator Buttons */
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .calc-btn {
            height: 70px;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .calc-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .calc-btn:active {
            transform: translateY(0);
        }

        .calc-btn.number {
            background: rgba(255, 255, 255, 0.15);
        }

        .calc-btn.operator {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .calc-btn.equals {
            background: #4CAF50;
            color: white;
        }

        .calc-btn.equals:hover {
            background: #45a049;
        }

        .calc-btn.clear {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .calc-btn.clear:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .calc-btn.memory {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .calc-btn.memory:hover {
            background: rgba(33, 150, 243, 0.3);
        }

        /* Calculator Functions */
        .calculator-functions {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .functions-title {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .history-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .history-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .history-item {
            color: white;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: space-between;
        }

        .history-expression {
            opacity: 0.8;
        }

        .history-result {
            font-weight: 600;
            color: #4CAF50;
        }

        .memory-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
        }

        .memory-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .memory-values {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .memory-slot {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: 'Courier New', monospace;
        }

        .memory-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .memory-value {
            font-size: 1.1rem;
            word-break: break-all;
        }

        /* Calculator Stats */
        .calculator-stats {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .calculator-buttons {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .calculator-container {
                padding: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .calculator-display,
            .calculator-functions {
                padding: 25px;
            }

            .calculator-buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .calc-btn {
                height: 60px;
                font-size: 1.1rem;
            }

            .result-display {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .calculator-buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }

            .calc-btn {
                height: 50px;
                font-size: 1rem;
            }

            .mode-selector {
                grid-template-columns: 1fr;
            }

            .memory-values {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

        </header>

        <div class="calculator-app">
            <!-- Calculator Display -->
            <div class="calculator-display">
                <h2 class="display-title">
                    <span>üì±</span> Calculator
                </h2>

                <div class="screen-container">
                    <div class="expression-display" id="expressionDisplay"></div>

        <!-- Calculator Stats -->
        <div class="calculator-stats">

                <div class="stat-value" id="memoryUsed">0</div>
                <div class="stat-label">Memory Slots Used</div>

    <script>
        // Calculator
        const calculator = {
            // State
            currentInput: '0',
            expression: '',
            result: 0,
            operation: null,
            waitingForOperand: false,
            memory: [0, 0, 0, 0],
            memoryIndex: 0,
            history: [],
            mode: 'basic',
            operationsCount: 0,
            largestNumber: 0,

            // Initialize
            init() {
                this.setupEventListeners();
                this.updateDisplay();
                this.updateMemoryDisplay();
                this.updateStats();
            },

            // Setup event listeners
            setupEventListeners() {
                // Number buttons
                document.querySelectorAll('.calc-btn[data-number]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.inputNumber(btn.dataset.number);
                    });
                });

                // Operation buttons
                document.querySelectorAll('.calc-btn[data-action]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const action = btn.dataset.action;
                        this.handleAction(action);
                    });
                });

                // Mode buttons
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.mode = btn.dataset.mode;
                        this.updateModeDisplay();
                    });
                });

                // Clear history button
                document.getElementById('clearHistory').addEventListener('click', () => {
                    this.history = [];
                    this.updateHistory();
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    this.handleKeyboard(e);
                });
            },

            // Handle keyboard input
            handleKeyboard(e) {
                const key = e.key;

                // Numbers
                if (key >= '0' && key <= '9') {
                    this.inputNumber(key);
                }

                // Operations
                const operations = {
                    '+': 'add',
                    '-': 'subtract',
                    '*': 'multiply',
                    '/': 'divide',
                    'Enter': 'equals',
                    '=': 'equals',
                    'Escape': 'clear',
                    'Backspace': 'backspace',
                    '.': 'decimal',
                    '%': 'percentage'
                };

                if (operations[key]) {
                    e.preventDefault();
                    this.handleAction(operations[key]);
                }
            },

            // Input number
            inputNumber(number) {
                if (this.waitingForOperand) {
                    this.currentInput = number;
                    this.waitingForOperand = false;
                } else {
                    this.currentInput = this.currentInput === '0' ? number : this.currentInput + number;
                }
                this.updateDisplay();
            },

            // Handle action
            handleAction(action) {
                switch (action) {
                    case 'clear':
                        this.clear();
                        break;
                    case 'clearEntry':
                        this.clearEntry();
                        break;
                    case 'backspace':
                        this.backspace();
                        break;
                    case 'decimal':
                        this.inputDecimal();
                        break;
                    case 'percentage':
                        this.percentage();
                        break;
                    case 'square':
                        this.square();
                        break;
                    case 'squareRoot':
                        this.squareRoot();
                        break;
                    case 'inverse':
                        this.inverse();
                        break;
                    case 'add':
                    case 'subtract':
                    case 'multiply':
                    case 'divide':
                        this.handleOperation(action);
                        break;
                    case 'equals':
                        this.calculate();
                        break;
                    case 'mc':
                        this.memoryClear();
                        break;
                    case 'mr':
                        this.memoryRecall();
                        break;
                    case 'm+':
                        this.memoryAdd();
                        break;
                    case 'm-':
                        this.memorySubtract();
                        break;
                }
            },

            // Handle operation
            handleOperation(nextOperation) {
                const inputValue = parseFloat(this.currentInput);

                if (this.operation && !this.waitingForOperand) {
                    this.calculate();
                }

                this.operation = nextOperation;
                this.result = inputValue;
                this.waitingForOperand = true;
                this.expression = `${this.result} ${this.getOperationSymbol(this.operation)}`;
                this.updateDisplay();
            },

            // Calculate
            calculate() {
                if (this.operation === null || this.waitingForOperand) {
                    return;
                }

                const inputValue = parseFloat(this.currentInput);
                let computation;

                switch (this.operation) {
                    case 'add':
                        computation = this.result + inputValue;
                        break;
                    case 'subtract':
                        computation = this.result - inputValue;
                        break;
                    case 'multiply':
                        computation = this.result * inputValue;
                        break;
                    case 'divide':
                        computation = this.result / inputValue;
                        break;
                    default:
                        return;
                }

                // Update largest number
                this.largestNumber = Math.max(this.largestNumber, Math.abs(computation));

                // Add to history
                this.addToHistory(this.expression + ` ${inputValue} = ${computation}`);

                this.currentInput = String(computation);
                this.operation = null;
                this.result = computation;
                this.waitingForOperand = true;
                this.expression = '';
                this.operationsCount++;

                this.updateDisplay();
                this.updateStats();
            },

            // Clear everything
            clear() {
                this.currentInput = '0';
                this.expression = '';
                this.result = 0;
                this.operation = null;
                this.waitingForOperand = false;
                this.updateDisplay();
            },

            // Clear entry
            clearEntry() {
                this.currentInput = '0';
                this.updateDisplay();
            },

            // Backspace
            backspace() {
                if (this.currentInput.length === 1) {
                    this.currentInput = '0';
                } else {
                    this.currentInput = this.currentInput.slice(0, -1);
                }
                this.updateDisplay();
            },

            // Input decimal
            inputDecimal() {
                if (this.waitingForOperand) {
                    this.currentInput = '0.';
                    this.waitingForOperand = false;
                } else if (this.currentInput.indexOf('.') === -1) {
                    this.currentInput += '.';
                }
                this.updateDisplay();
            },

            // Percentage
            percentage() {
                const currentValue = parseFloat(this.currentInput);
                this.currentInput = String(currentValue / 100);
                this.updateDisplay();
            },

            // Square
            square() {
                const currentValue = parseFloat(this.currentInput);
                const result = currentValue * currentValue;
                this.addToHistory(`${currentValue}¬≤ = ${result}`);
                this.currentInput = String(result);
                this.operationsCount++;
                this.updateDisplay();
                this.updateStats();
            },

            // Square root
            squareRoot() {
                const currentValue = parseFloat(this.currentInput);
                if (currentValue < 0) {
                    this.currentInput = 'Error';
                    return;
                }
                const result = Math.sqrt(currentValue);
                this.addToHistory(`‚àö${currentValue} = ${result}`);
                this.currentInput = String(result);
                this.operationsCount++;
                this.updateDisplay();
                this.updateStats();
            },

            // Inverse
            inverse() {
                const currentValue = parseFloat(this.currentInput);
                if (currentValue === 0) {
                    this.currentInput = 'Error';
                    return;
                }
                const result = 1 / currentValue;
                this.addToHistory(`1/${currentValue} = ${result}`);
                this.currentInput = String(result);
                this.operationsCount++;
                this.updateDisplay();
                this.updateStats();
            },

            // Memory functions
            memoryClear() {
                this.memory[this.memoryIndex] = 0;
                this.updateMemoryDisplay();
            },

            memoryRecall() {
                this.currentInput = String(this.memory[this.memoryIndex]);
                this.updateDisplay();
            },

            memoryAdd() {
                const currentValue = parseFloat(this.currentInput);
                this.memory[this.memoryIndex] += currentValue;
                this.updateMemoryDisplay();
            },

            memorySubtract() {
                const currentValue = parseFloat(this.currentInput);
                this.memory[this.memoryIndex] -= currentValue;
                this.updateMemoryDisplay();
            },

            // Add to history
            addToHistory(entry) {
                this.history.unshift({
                    id: Date.now(),
                    entry: entry,
                    timestamp: new Date().toLocaleTimeString()
                });

                // Keep only last 10 entries
                if (this.history.length > 10) {
                    this.history.pop();
                }

                this.updateHistory();
            },

            // Update display
            updateDisplay() {
                document.getElementById('expressionDisplay').textContent = this.expression;
                document.getElementById('resultDisplay').textContent = this.formatNumber(this.currentInput);
            },

            // Update memory display
            updateMemoryDisplay() {
                for (let i = 0; i < 4; i++) {
                    document.getElementById(`memory${i + 1}`).textContent = this.formatNumber(this.memory[i]);
                }

                // Update memory indicator
                const usedMemory = this.memory.filter(m => m !== 0).length;
                document.getElementById('memoryIndicator').textContent =
                    usedMemory > 0 ? `${usedMemory} slot${usedMemory !== 1 ? 's' : ''} used` : 'Empty';
            },

            // Update history
            updateHistory() {
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';

                if (this.history.length === 0) {
                    historyList.innerHTML = '<div style="color: rgba(255, 255, 255, 0.5); text-align: center; padding: 20px;">No history yet</div>';
                    return;
                }

                this.history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';

                    // Extract expression and result
                    const parts = item.entry.split(' = ');
                    const expression = parts[0];
                    const result = parts[1];

                    historyItem.innerHTML = `
                        <div class="history-expression">${expression}</div>
                        <div class="history-result">${this.formatNumber(result)}</div>
                    `;

                    historyList.appendChild(historyItem);
                });
            },

            // Update stats
            updateStats() {
                document.getElementById('operationsCount').textContent = this.operationsCount;
                document.getElementById('historyCount').textContent = this.history.length;
                document.getElementById('memoryUsed').textContent = this.memory.filter(m => m !== 0).length;
                document.getElementById('largestNumber').textContent = this.formatNumber(this.largestNumber);
            },

            // Update mode display
            updateModeDisplay() {
                const modeNames = {
                    basic: 'Basic',
                    scientific: 'Scientific',
                    programmer: 'Programmer',
                    currency: 'Currency'
                };
                document.getElementById('modeIndicator').textContent = modeNames[this.mode];
            },

            // Helper functions
            getOperationSymbol(operation) {
                const symbols = {
                    add: '+',
                    subtract: '‚àí',
                    multiply: '√ó',
                    divide: '√∑'
                };
                return symbols[operation] || operation;
            },

            formatNumber(number) {
                if (number === 'Error') return 'Error';

                const num = parseFloat(number);
                if (isNaN(num)) return '0';

                // Format large numbers
                if (Math.abs(num) > 999999999999) {
                    return num.toExponential(6);
                }

                // Format with commas
                const parts = num.toString().split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');

                return parts.length > 1 ? parts[0] + '.' + parts[1] : parts[0];
            }
        };

        // Initialize the calculator
        document.addEventListener('DOMContentLoaded', () => {
            calculator.init();

            // Add some initial history for demo
            setTimeout(() => {
                calculator.addToHistory('123 + 456 = 579');
                calculator.addToHistory('100 √ó 5 = 500');
                calculator.addToHistory('‚àö144 = 12');
                calculator.addToHistory('1/4 = 0.25');
            }, 1000);
        });
    </script>
