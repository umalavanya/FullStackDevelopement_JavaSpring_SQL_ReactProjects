<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta property="og:image" content="https://blueyincss.netlify.app/images/jack-russell.png" />
    <meta property="og:title" content="Bluey in CSS" />
    <meta property="og:description" content="Bluey characters recreated using only HTML and CSS! CSS-battle style!" />
    <meta name="description" content="Bluey character recreated using only HTML and CSS! CSS-battle style!" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Bluey in CSS" />
    <title>Bluey in CSS</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 style="margin: 0 auto;">Jack Russell</h1>
    <div class="container">
        <div class="cutoff cutoff-left"></div>
        <div class="body">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="patch patch-left">
                <div class="filler" id="filler1"></div>
            </div>
            <div class="patch patch-right">
                <div class="filler" id="filler2"></div>
            </div>
            <div class="eye eye-left">
                <div class="eyebrow"></div>
                <div class="pupil pupil-left"></div>
            </div>
            <div class="eye eye-right">
                <div class="eyebrow"></div>
                <div class="pupil pupil-right"></div>
            </div>
            <div class="snout">
                <div class="nose">
                    <div class="nose-tip"></div>
                </div>
            </div>
            <div class="patch patch-right"></div>
            <div class="smile"></div>
            <div class="dimple"></div>

            <div class="back-outer"></div>
            <div class="back-inner"></div>
            <div class="tail">
                <div class="tail-base"></div>
                <div class="tail-tip">
                    <div class="tail-tip-inner"></div>
                </div>
            </div>
            <div class="arm left-arm">
                <div class="palm">
                    <div class="fingers">
                        <div class="finger finger-3"></div>
                        <div class="finger finger-2"></div>
                        <div class="finger finger-1"></div>
                    </div>
                </div>
            </div>
            <div class="legs">
                <div class="leg leg-left">
                    <div class="foot foot-left">
                        <div class="toe"></div>
                        <div class="toe toe-right"></div>
                    </div>
                </div>
                <div class="leg leg-right">
                    <div class="foot foot-right">
                        <div class="toe"></div>
                        <div class="toe toe-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cutoff cutoff-right"></div>
    </div>
</body>

</html>
