<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluey in CSS</title>
    <link rel="stylesheet" href="styles_practice.css">

</head>
<body>

    <h1 style="margin: 0 auto;">Uma Lavanya Chintapanti practicing bingo</h1>
    <div class="container">
        <div class="cutoff"></div>
        <div class="body">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="patch patch-left">
                <div class="filler" id="filler1"></div>
            </div>
            <div class="patch patch-right">
                <div class="filler" id="filler2"></div>
            </div>

            <div class="eye eye-left">
                <div class="eyebrow"></div>
                <div class="pupil pupil-left"></div>
            </div>

            <div class="eye eye-right">
                <div class="eyebrow"></div>
                <div class="pupil pupil-right"></div>
            </div>

            <div class="snout">
                <div class="nose">
                    <div class="nose-tip"></div>
                </div>
            </div>

            <div class="patch patch-right"></div>
            <div class="smile"></div>
            <div class="dimple"></div>

            <div class="back-outer"></div>
            <div class="back-inner"></div>

            <div class="tail">
                <div class="tail-base"></div>
                <div class="tail-tip">
                    <div class="tail-tip-inner"></div>
                </div>
            </div>

            <div class="arm left-arm">
                <div class="palm">
                    <div class="fingers">
                        <div class="finger finger-3"></div>
                        <div class="finger finger-2"></div>
                        <div class="finger finger-1"></div>
                    </div>
                </div>
            </div>

            <div class="legs">
                <div class="leg leg-left">
                    <div class="foot foot-left">
                        <div class="toe"></div>
                        <div class="toe toe-right"></div>
                    </div>
                </div>

                <div class="leg leg-right">
                    <div class="foot .foot-right">
                        <div class="toe"></div>
                        <div class="toe toe-right"></div>
                    </div>
                </div>
            </div>



        </div>

        <div class="cutoff cutoff-right" ></div>
    </div>

    
</body>
</html>
