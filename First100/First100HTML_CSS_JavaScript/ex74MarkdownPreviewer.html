                <script>
                    // DOM Elements
                    const markdownInput = document.getElementById('markdownInput');
                    const markdownPreview = document.getElementById('markdownPreview');
                    const charCounter = document.getElementById('charCounter');
                    const syncIndicator = document.getElementById('syncIndicator');
                    const charCount = document.getElementById('charCount');
                    const previewStats = document.getElementById('previewStats');

                    // Markdown parser
                    function parseMarkdown(text) {
                        // Convert Markdown to HTML
                        let html = text
                            // Headers
                            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                            // Bold
                            .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                            .replace(/__(.*?)__/gim, '<strong>$1</strong>')
                            // Italic
                            .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                            .replace(/_(.*?)_/gim, '<em>$1</em>')
                            // Strikethrough
                            .replace(/~~(.*?)~~/gim, '<del>$1</del>')
                            // Links
                            .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                            // Images
                            .replace(/!\[([^\]]+)\]\(([^)]+)\)/gim, '<img src="$2" alt="$1" style="max-width:100%;border-radius:8px;">')
                            // Blockquotes
                            .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                            // Horizontal rule
                            .replace(/^\-\-\-$/gim, '<hr>')
                            // Unordered lists
                            .replace(/^\s*\* (.*$)/gim, '<li>$1</li>')
                            .replace(/^\s*\- (.*$)/gim, '<li>$1</li>')
                            .replace(/^\s*\+ (.*$)/gim, '<li>$1</li>')
                            // Ordered lists
                            .replace(/^\s*\d+\. (.*$)/gim, '<li>$1</li>')
                            // Line breaks
                            .replace(/\n/gim, '<br>');

                        // Handle lists properly
                        html = html.replace(/<li>.*?(?=<li>|$)/gims, (match) => {
                            if (match.match(/^\s*<li>/)) {
                                return '<ul>' + match + '</ul>';
                            }
                            return match;
                        });

                        // Handle ordered lists
                        const lines = text.split('\n');
                        let inList = false;
                        let listType = '';
                        let listHtml = '';
                        let finalHtml = '';

                        lines.forEach((line, index) => {
                            const isUlItem = /^\s*[\*\+\-] /.test(line);
                            const isOlItem = /^\s*\d+\. /.test(line);

                            if (isUlItem || isOlItem) {
                                if (!inList) {
                                    inList = true;
                                    listType = isUlItem ? 'ul' : 'ol';
                                    listHtml = `<${listType}>\n`;
                                }
                                const content = line.replace(/^\s*[\*\+\-] /, '').replace(/^\s*\d+\. /, '');
                                listHtml += `<li>${parseMarkdownInline(content)}</li>\n`;
                            } else {
                                if (inList) {
                                    listHtml += `</${listType}>\n`;
                                    finalHtml += listHtml;
                                    inList = false;
                                    listHtml = '';
                                }
                                finalHtml += parseMarkdownInline(line) + '<br>\n';
                            }

                            // Handle last line
                            if (index === lines.length - 1 && inList) {
                                listHtml += `</${listType}>\n`;
                                finalHtml += listHtml;
                            }
                        });

                        if (!inList && finalHtml === '') {
                            finalHtml = html;
                        }

                        // Handle code blocks
                        finalHtml = finalHtml.replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>');

                        // Handle inline code
                        finalHtml = finalHtml.replace(/`([^`]+)`/gim, '<code>$1</code>');

                        return finalHtml || html;
                    }

                    function parseMarkdownInline(text) {
                        return text
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            .replace(/`([^`]+)`/g, '<code>$1</code>')
                            .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
                    }

                    // Update preview
                    function updatePreview() {
                        const text = markdownInput.value;
                        const html = parseMarkdown(text);
                        markdownPreview.innerHTML = html;

                        // Update stats
                        const charCountValue = text.length;
                        const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
                        const lineCount = text === '' ? 0 : text.split('\n').length;

                        charCounter.textContent = `Characters: ${charCountValue}`;
                        charCount.textContent = charCountValue;
                        previewStats.textContent = `${wordCount} words, ${lineCount} lines`;

                        // Show sync indicator
                        syncIndicator.classList.add('active');
                        setTimeout(() => {
                            syncIndicator.classList.remove('active');
                        }, 1000);
                    }

                    // Formatting functions
                    function formatText(type) {
                        const textarea = markdownInput;
                        const start = textarea.selectionStart;
                        const end = textarea.selectionEnd;
                        const selectedText = textarea.value.substring(start, end);
                        let formattedText = '';
                        let cursorPos = start;

                        switch (type) {
                            case 'header1':
                                formattedText = `# ${selectedText}`;
                                cursorPos = start + 2;
                                break;
                            case 'header2':
                                formattedText = `## ${selectedText}`;
                                cursorPos = start + 3;
                                break;
                            case 'bold':
                                formattedText = `**${selectedText}**`;
                                cursorPos = end + 2;
                                if (!selectedText) cursorPos = start + 2;
                                break;
                            case 'italic':
                                formattedText = `*${selectedText}*`;
                                cursorPos = end + 1;
                                if (!selectedText) cursorPos = start + 1;
                                break;
                            case 'link':
                                formattedText = `[${selectedText || 'text'}](https://example.com)`;
                                cursorPos = start + (selectedText ? selectedText.length + 3 : 6);
                                if (!selectedText) cursorPos = start + 1;
                                break;
                            case 'image':
                                formattedText = `![${selectedText || 'alt text'}](https://example.com/image.jpg)`;
                                cursorPos = start + (selectedText ? selectedText.length + 4 : 10);
                                if (!selectedText) cursorPos = start + 2;
                                break;
                            case 'ulist':
                                formattedText = `- ${selectedText}`;
                                if (!selectedText) {
                                    formattedText = `- `;
                                    cursorPos = start + 2;
                                }
                                break;
                            case 'olist':
                                formattedText = `1. ${selectedText}`;
                                if (!selectedText) {
                                    formattedText = `1. `;
                                    cursorPos = start + 3;
                                }
                                break;
                            case 'code':
                                if (selectedText.includes('\n')) {
                                    formattedText = `\`\`\`\n${selectedText}\n\`\`\``;
                                    cursorPos = end + 4;
                                } else {
                                    formattedText = `\`${selectedText}\``;
                                    cursorPos = end + 1;
                                    if (!selectedText) cursorPos = start + 1;
                                }
                                break;
                            case 'quote':
                                formattedText = `> ${selectedText}`;
                                cursorPos = start + 2;
                                break;
                        }

                        textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
                        textarea.focus();
                        textarea.setSelectionRange(cursorPos, cursorPos);
                        updatePreview();
                    }

                    // Insert examples
                    function insertExample(type) {
                        let example = '';

                        switch (type) {
                            case 'headers':
                                example = '# Header 1\n## Header 2\n### Header 3';
                                break;
                            case 'bold':
                                example = 'This is **bold** and this is *italic* text.';
                                break;
                            case 'lists':
                                example = '- Bullet item 1\n- Bullet item 2\n  - Sub-item\n\n1. Numbered item 1\n2. Numbered item 2';
                                break;
                            case 'code':
                                example = 'Inline `code` example.\n\n```javascript\nconsole.log("Hello");\n```';
                                break;
                            case 'quote':
                                example = '> This is a blockquote.\n> It can span multiple lines.';
                                break;
                            case 'links':
                                example = '[OpenAI](https://openai.com)\n\n![Placeholder](https://via.placeholder.com/150)';
                                break;
                        }

                        markdownInput.value += '\n\n' + example;
                        updatePreview();
                        markdownInput.scrollTop = markdownInput.scrollHeight;
                    }

                    // Export functions
                    function exportMarkdown() {
                        const text = markdownInput.value;
                        const blob = new Blob([text], { type: 'text/markdown' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'document.md';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }

                    // Theme toggle
                    function toggleTheme() {
                        document.body.classList.toggle('dark-mode');
                        const themeToggle = document.querySelector('.theme-toggle');
                        themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåì';
                    }

                    // Initialize
                    markdownInput.addEventListener('input', updatePreview);
                    markdownInput.addEventListener('scroll', () => {
                        const ratio = markdownInput.scrollTop / (markdownInput.scrollHeight - markdownInput.clientHeight);
                        const preview = document.querySelector('.preview-container');
                        preview.scrollTop = ratio * (preview.scrollHeight - preview.clientHeight);
                    });

                    // Load initial preview
                    updatePreview();

                    // Auto-save to localStorage
                    markdownInput.addEventListener('input', () => {
                        localStorage.setItem('markdownContent', markdownInput.value);
                    });

                    // Load saved content
                    window.addEventListener('load', () => {
                        const saved = localStorage.getItem('markdownContent');
                        if (saved) {
                            markdownInput.value = saved;
                            updatePreview();
                        }
                    });

                    // Keyboard shortcuts
                    markdownInput.addEventListener('keydown', (e) => {
                        // Ctrl/Cmd + B for bold
                        if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                            e.preventDefault();
                            formatText('bold');
                        }
                        // Ctrl/Cmd + I for italic
                        if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
                            e.preventDefault();
                            formatText('italic');
                        }
                        // Ctrl/Cmd + K for link
                        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                            e.preventDefault();
                            formatText('link');
                        }
                    });
                </script>
