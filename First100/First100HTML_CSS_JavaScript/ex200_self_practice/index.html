
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indian flag</title>
    <style>
        *,
        *::before,
        *::after{
            margin: 0 ;
            padding: 0 ;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center ;
            height: 100vh ;
        }

        .flag-container{
            border: 1px solid black ;
            height: 300px ;
            width: 60% ;
            display: flex ;
            flex-direction: column;

        }

        .flag-box{
            border: 1px solid black ;
            width: 100% ;
            height: 100px ;

        }


        
    </style>
</head>
<body>



    <div class="flag-container">
        <div class="flag-box top"></div>
        <div class="flag-box middle"></div>
        <div class="flag-box bottom"></div>
    </div>
    
</body>
</html>
