<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian flag Â· refined chakra</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(145deg, #f5f0e7 0%, #e8e0d3 100%);
            font-family: system-ui, 'Segoe UI', Roboto, sans-serif;
        }

        .flag-container {
            border: 2px solid rgba(0, 0, 0, 0.25);
            height: 270px;
            width: min(90%, 560px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2), 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff; /* background shows through only if stripes had gap */
        }

        .flag-box {
            width: 100%;
            height: 90px;               /* 270 / 3 = 90 each */
            flex: 1 1 auto;              /* allow even distribution */
        }

        /* saffron */
        .top {
            background-color: #ff9933;   /* official saffron / kesari */
        }

        /* green */
        .bottom {
            background-color: #138808;   /* india green */
        }

        /* middle (white) with chakra */
        .middle {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------- Ashoka Chakra ---------- */
        .chakra {
            border: 3px solid #000080;    /* navy blue */
            height: 90px;                  /* slightly smaller than stripe height (90) */
            width: 90px;
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #ffffff;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.5); /* subtle separation */
        }

       
        .spoke {
            position: absolute;
            width: 2px;
            height: 62px;
            background: #000080;
            left: 52%;
            top: 86%;
            transform: translate(-50%, -50%) rotate(0deg);
            margin-left: -1px;    /* center the 2px width */
            margin-top: -19px;    /* pulls up so that center of spoke aligns with circle center */
            transform-origin: 50% 19px;  /* 19px down from top edge = center of circle */
            border-radius: 1px;
        }

        /* generate rotations: 0, 15, 30, ... 345 */
        .spoke-1  { transform: translate(-50%, -50%) rotate(0deg); }
        .spoke-2  { transform: translate(-50%, -50%) rotate(15deg); }
        .spoke-3  { transform: translate(-50%, -50%) rotate(30deg); }
        .spoke-4  { transform: translate(-50%, -50%) rotate(45deg); }
        .spoke-5  { transform: translate(-50%, -50%) rotate(60deg); }
        .spoke-6  { transform: translate(-50%, -50%) rotate(75deg); }
        .spoke-7  { transform: translate(-50%, -50%) rotate(90deg); }
        .spoke-8  { transform: translate(-50%, -50%) rotate(105deg); }
        .spoke-9  { transform: translate(-50%, -50%) rotate(120deg); }
        .spoke-10 { transform: translate(-50%, -50%) rotate(135deg); }
        .spoke-11 { transform: translate(-50%, -50%) rotate(150deg); }
        .spoke-12 { transform: translate(-50%, -50%) rotate(165deg); }
        .spoke-13 { transform: translate(-50%, -50%) rotate(180deg); }
        .spoke-14 { transform: translate(-50%, -50%) rotate(195deg); }
        .spoke-15 { transform: translate(-50%, -50%) rotate(210deg); }
        .spoke-16 { transform: translate(-50%, -50%) rotate(225deg); }
        .spoke-17 { transform: translate(-50%, -50%) rotate(240deg); }
        .spoke-18 { transform: translate(-50%, -50%) rotate(255deg); }
        .spoke-19 { transform: translate(-50%, -50%) rotate(270deg); }
        .spoke-20 { transform: translate(-50%, -50%) rotate(285deg); }
        .spoke-21 { transform: translate(-50%, -50%) rotate(300deg); }
        .spoke-22 { transform: translate(-50%, -50%) rotate(315deg); }
        .spoke-23 { transform: translate(-50%, -50%) rotate(330deg); }
        .spoke-24 { transform: translate(-50%, -50%) rotate(345deg); }

    </style>
</head>
<body>
    <div class="flag-container">
        <!-- saffron stripe -->
        <div class="flag-box top"></div>
        
        <!-- white stripe with Ashoka Chakra -->
        <div class="flag-box middle">
            <div class="chakra">
                <div class="spikes">
                    <!-- 24 spokes (manually listed) -->
                    <div class="spoke spoke-1"></div>
                    <div class="spoke spoke-2"></div>
                    <div class="spoke spoke-3"></div>
                    <div class="spoke spoke-4"></div>
                    <div class="spoke spoke-5"></div>
                    <div class="spoke spoke-6"></div>
                    <div class="spoke spoke-7"></div>
                    <div class="spoke spoke-8"></div>
                    <div class="spoke spoke-9"></div>
                    <div class="spoke spoke-10"></div>
                    <div class="spoke spoke-11"></div>
                    <div class="spoke spoke-12"></div>
                    <div class="spoke spoke-13"></div>
                    <div class="spoke spoke-14"></div>
                    <div class="spoke spoke-15"></div>
                    <div class="spoke spoke-16"></div>
                    <div class="spoke spoke-17"></div>
                    <div class="spoke spoke-18"></div>
                    <div class="spoke spoke-19"></div>
                    <div class="spoke spoke-20"></div>
                    <div class="spoke spoke-21"></div>
                    <div class="spoke spoke-22"></div>
                    <div class="spoke spoke-23"></div>
                    <div class="spoke spoke-24"></div>

                </div>
            </div>
        </div>
        
        <!-- green stripe -->
        <div class="flag-box bottom"></div>
    </div>

    <!-- optional subtle credit (can be removed) -->
    <div style="position: fixed; bottom: 6px; right: 12px; font-size: 13px; color: #3e3e3e; background: rgba(255,255,240,0.7); padding: 2px 8px; border-radius: 30px; backdrop-filter: blur(2px); border: 1px solid #aaa;">ðŸ‡®ðŸ‡³ Indian flag Â· 24 spokes</div>
</body>
</html>
