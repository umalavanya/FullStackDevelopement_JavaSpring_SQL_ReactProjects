<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian flag Â· refined chakra</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(145deg, #f5f0e7 0%, #e8e0d3 100%);
            font-family: system-ui, 'Segoe UI', Roboto, sans-serif;
        }

        .flag-container {
            border: 2px solid rgba(0, 0, 0, 0.25);
            height: 270px;
            width: min(90%, 560px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2), 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            /* background shows through only if stripes had gap */
        }

        .flag-box {
            width: 100%;
            height: 90px;
            /* 270 / 3 = 90 each */
            flex: 1 1 auto;
            /* allow even distribution */
        }

        /* saffron */
        .top {
            background-color: #ff9933;
            /* official saffron / kesari */
        }

        /* green */
        .bottom {
            background-color: #138808;
            /* india green */
        }

        /* middle (white) with chakra */
        .middle {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------- Ashoka Chakra ---------- */
        .chakra {
            border: 3px solid #000080;
            /* navy blue */
            height: 82px;
            /* slightly smaller than stripe height (90) */
            width: 82px;
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #ffffff;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5);
            /* subtle separation */
        }

        /* spikes = 24 spokes (simulated with 12 rotated lines + inner hidden circle) 
           we make 12 doubleâ€‘sided spokes using border trick, then rotate each */
        .spike {
            position: absolute;
            height: 100%;
            width: 2px;
            /* spoke thickness */
            background: #000080;
            left: 50%;
            top: 0;
            transform-origin: 50% 50%;
            margin-left: -1px;
            /* center the 2px line */
            border-radius: 1px;
        }

        /* create 24 spokes by using 12 lines, each line covers two opposite directions.
           But for authenticity we want 24 individual lines. Simpler: create 24 absolute 
           lines via loop in css? We'll do 24 explicit .spoke elements with individual rotation.
           (pseudoâ€‘elements would be messy for 24) â€“ we'll generate 24 divs in HTML.
           Then style them uniformly. */

        .spoke {
            position: absolute;
            height: 50%;
            /* from center to outer rim */
            width: 1.5px;
            background: #000080;
            left: calc(50% - 0.75px);
            top: 0%;
            /* start from top, but we'll rotate from center */
            transform-origin: 50% 100%;
            /* pivot at center of chakra */
            border-radius: 0.5px;
        }

        /* half length toward bottom would cover other side, but we need full spoke.
           easier: set height 100% and move down so pivot is at middle. */
        .spoke {
            height: 48%;
            /* slightly less than half to avoid touching edges */
            width: 1.8px;
            background: #000080;
            left: calc(50% - 0.9px);
            top: 2%;
            /* push down a bit to start near center? */
            transform-origin: 50% 100%;
            /* bottom of line = center of circle */
            border-radius: 1px;
        }

        /* but that makes only half spoke. better: two elements per spoke? 
           simpler and robust: use conic-gradient? but we need real spokes.
           Let's adopt a reliable approach: 24 small lines radiating from center.
           I'll make .spoke height = 46% and top = 50% â†’ start at center and go outward.
           using transform-origin: 0% 0%? easier: set top:50%; height:46%; transform-origin: 50% 0%;
        */
        .spoke {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 1.8px;
            height: 41%;
            /* reach almost the blue ring */
            background: #000080;
            transform: translate(-50%, -50%) rotate(0deg) translateY(-50%);
            /* too complex */
            transform-origin: 50% 0%;
            /* pivot at top center, but we want pivot at center */
        }

        /* clean solution: spoke starts at center, goes upward. pivot at bottom (center of circle) */
        .spoke {
            background: #000080;
            width: 2px;
            height: 40px;
            /* fixed, relative to chakra size */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg) translateY(-20px);
            /* shifts up */
            transform-origin: 50% 100%;
            /* rotation point at the bottom end (center) */
        }

        /* better to use dynamic chakra size : we set chakra width 82px â†’ radius 41px.
           spoke length ~ 38px to leave gap. */
        .chakra {
            position: relative;
        }

        .spoke {
            position: absolute;
            width: 2px;
            height: 38px;
            background: #000080;
            left: calc(50% - 1px);
            top: 50%;
            transform: translateY(-50%) rotate(0deg) translateY(-19px);
            /* half height? */
            transform-origin: 50% 19px;
            /* point at center = (0,0) from top-left? too messy */
        }

        /* Let's restart that part: I'll use 24 lines, each defined with simple transform.
           We set .spoke with width:2px; height:38px; background:navy;
           position:absolute; left:50%; top:50%; margin-left:-1px; margin-top:-19px;
           so the spoke is centered at the center, extending upward 19px and downward 19px.
           Then rotate each spoke by incremental 15Â° (360/24). Perfect. */
        .spoke {
            position: absolute;
            width: 2px;
            height: 38px;
            background: #000080;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            margin-left: -1px;
            /* center the 2px width */
            margin-top: -19px;
            /* pulls up so that center of spoke aligns with circle center */
            transform-origin: 50% 19px;
            /* 19px down from top edge = center of circle */
            border-radius: 1px;
        }

        /* generate rotations: 0, 15, 30, ... 345 */
        .spoke-1 {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .spoke-2 {
            transform: translate(-50%, -50%) rotate(15deg);
        }

        .spoke-3 {
            transform: translate(-50%, -50%) rotate(30deg);
        }

        .spoke-4 {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .spoke-5 {
            transform: translate(-50%, -50%) rotate(60deg);
        }

        .spoke-6 {
            transform: translate(-50%, -50%) rotate(75deg);
        }

        .spoke-7 {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .spoke-8 {
            transform: translate(-50%, -50%) rotate(105deg);
        }

        .spoke-9 {
            transform: translate(-50%, -50%) rotate(120deg);
        }

        .spoke-10 {
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .spoke-11 {
            transform: translate(-50%, -50%) rotate(150deg);
        }

        .spoke-12 {
            transform: translate(-50%, -50%) rotate(165deg);
        }

        .spoke-13 {
            transform: translate(-50%, -50%) rotate(180deg);
        }

        .spoke-14 {
            transform: translate(-50%, -50%) rotate(195deg);
        }

        .spoke-15 {
            transform: translate(-50%, -50%) rotate(210deg);
        }

        .spoke-16 {
            transform: translate(-50%, -50%) rotate(225deg);
        }

        .spoke-17 {
            transform: translate(-50%, -50%) rotate(240deg);
        }

        .spoke-18 {
            transform: translate(-50%, -50%) rotate(255deg);
        }

        .spoke-19 {
            transform: translate(-50%, -50%) rotate(270deg);
        }

        .spoke-20 {
            transform: translate(-50%, -50%) rotate(285deg);
        }

        .spoke-21 {
            transform: translate(-50%, -50%) rotate(300deg);
        }

        .spoke-22 {
            transform: translate(-50%, -50%) rotate(315deg);
        }

        .spoke-23 {
            transform: translate(-50%, -50%) rotate(330deg);
        }

        .spoke-24 {
            transform: translate(-50%, -50%) rotate(345deg);
        }

        /* optional small center dot ( Buddhist 'dharma chakra' often has tiny circle) */
        .chakra::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #000080;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 1px white;
            /* subtle separation */
        }

        /* fine tune border of chakra (already has border) */
    </style>
</head>
