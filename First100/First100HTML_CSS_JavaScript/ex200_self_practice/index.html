<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Practice</title>
    <style>

        .container{
            display: flex ;
            flex-direction: column ;
            justify-content: center ;
            align-items: center;
            border: 10px solid red ;
            border-radius: 20% 20% 20% 20% ;
            margin: 100px 50px ;
            height: 100vh ;

            

        }

        .form-container{
            display: flex ;
            flex-direction: column ;
            justify-content: center ;
            gap: 20px ;
        }

        input{
            border: 4px solid green ;
            border-radius: 10px ;
            height: 20px

        }

    </style>
</head>
<body>

    <div class="container">
        <form class="form-container">
            <input type="text">
            <input type="email">
            <input type="password">
            <input type="radio">
            <input type="radio">
            <input type="checkbox">
            <input type="file">
            <input type="date" >
            <input type="time">
            <input type="datetime-local">     
            <input type="number">
            <input type="button">
            <input type="color"> 
            <input type="hidden">
            <input type="image">
            <input type="month">
            <input type="week">
            
        </form>
    </div>


    
</body>
</html>
