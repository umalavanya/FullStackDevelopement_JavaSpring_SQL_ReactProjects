<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 52: Tabs Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .tabs-title {
            text-align: center;
            color: #2d3748;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .tabs-wrapper {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .tabs-header {
            display: flex;
            background-color: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            padding: 0 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs-header::-webkit-scrollbar {
            display: none;
        }

        .tab-button {
            padding: 20px 30px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            position: relative;
            white-space: nowrap;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
        }

        .tab-button:hover {
            color: #4f46e5;
            background-color: #f1f5f9;
        }

        .tab-button.active {
            color: #4f46e5;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #4f46e5;
            border-radius: 3px 3px 0 0;
        }

        .tabs-content {
            padding: 40px;
            background-color: white;
        }

        .tab-panel {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-panel.active {
            display: block;
        }

        .tab-title {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .tab-text {
            color: #475569;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .tab-text p {
            margin-bottom: 15px;
        }

        .tab-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background-color: #f8fafc;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #4f46e5;
        }

        .feature-title {
            font-size: 1.2rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .feature-desc {
            color: #64748b;
            line-height: 1.6;
        }

        .tab-image {
            width: 100%;
            height: 300px;
            background-color: #e2e8f0;
            border-radius: 10px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 1.2rem;
            overflow: hidden;
        }

        .tab-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .tabs-title {
                font-size: 2rem;
            }

            .tabs-content {
                padding: 25px;
            }

            .tab-button {
                padding: 15px 20px;
                min-width: 120px;
                font-size: 1rem;
            }

            .tab-features {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .tabs-header {
                padding: 0 10px;
            }

            .tab-button {
                padding: 12px 15px;
                min-width: 100px;
                font-size: 0.9rem;
            }

            .tabs-content {
                padding: 20px;
            }

            .tab-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="tabs-title">Technology Stack Overview</h1>
        <div class="tabs-wrapper">
            <div class="tabs-header" id="tabsHeader">
                <!-- Tab buttons will be inserted here -->
            </div>
            <div class="tabs-content" id="tabsContent">
                <!-- Tab panels will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const tabsData = [
            {
                id: 'html',
                title: 'HTML',
                icon: 'üåê',
                content: {
                    title: 'HyperText Markup Language',
                    description: '<p>HTML is the standard markup language for documents designed to be displayed in a web browser. It defines the content and structure of web content.</p><p>HTML elements are the building blocks of HTML pages. They are represented by tags that label pieces of content such as "heading", "paragraph", "table", and so on.</p>',
                    features: [
                        {
                            title: 'Semantic Structure',
                            description: 'Provides meaning to web content through semantic elements like header, footer, article, and section.'
                        },
                        {
                            title: 'Accessibility',
                            description: 'Built-in accessibility features help create websites usable by people with disabilities.'
                        },
                        {
                            title: 'SEO Friendly',
                            description: 'Proper HTML structure helps search engines understand and rank content effectively.'
                        }
                    ]
                }
            },
            {
                id: 'css',
                title: 'CSS',
                icon: 'üé®',
                content: {
                    title: 'Cascading Style Sheets',
                    description: '<p>CSS is a style sheet language used for describing the presentation of a document written in HTML. CSS describes how elements should be rendered on screen, on paper, in speech, or on other media.</p><p>CSS is among the core languages of the open web and is standardized across web browsers.</p>',
                    features: [
                        {
                            title: 'Responsive Design',
                            description: 'Media queries and flexible units enable websites to adapt to different screen sizes.'
                        },
                        {
                            title: 'Animations & Transitions',
                            description: 'Create smooth animations and transitions without JavaScript for better performance.'
                        },
                        {
                            title: 'Layout Systems',
                            description: 'Flexbox and Grid provide powerful layout capabilities for complex designs.'
                        }
                    ]
                }
            },
            {
                id: 'javascript',
                title: 'JavaScript',
                icon: '‚ö°',
                content: {
                    title: 'JavaScript Programming Language',
                    description: '<p>JavaScript is a high-level, often just-in-time compiled language that conforms to the ECMAScript specification. It has dynamic typing, prototype-based object-orientation, and first-class functions.</p><p>Alongside HTML and CSS, JavaScript is one of the core technologies of the World Wide Web.</p>',
                    features: [
                        {
                            title: 'Client-Side Scripting',
                            description: 'Enables interactive web pages by dynamically updating content without page reloads.'
                        },
                        {
                            title: 'Asynchronous Programming',
                            description: 'Async/await and promises handle asynchronous operations efficiently.'
                        },
                        {
                            title: 'Full-Stack Capabilities',
                            description: 'Can be used for both frontend and backend development with Node.js.'
                        }
                    ]
                }
            },
            {
                id: 'react',
                title: 'React',
                icon: '‚öõÔ∏è',
                content: {
                    title: 'React JavaScript Library',
                    description: '<p>React is an open-source JavaScript library for building user interfaces. It is maintained by Facebook and a community of individual developers and companies.</p><p>React can be used as a base in the development of single-page or mobile applications.</p>',
                    features: [
                        {
                            title: 'Component-Based',
                            description: 'Build encapsulated components that manage their own state, then compose them.'
                        },
                        {
                            title: 'Virtual DOM',
                            description: 'Optimizes rendering by updating only changed components for better performance.'
                        },
                        {
                            title: 'Hooks System',
                            description: 'Enables using state and other React features without writing a class.'
                        }
                    ]
                }
            },
            {
                id: 'vue',
                title: 'Vue.js',
                icon: 'üü¢',
                content: {
                    title: 'Vue.js Progressive Framework',
                    description: '<p>Vue.js is an open-source JavaScript framework for building user interfaces and single-page applications. It features an incrementally adoptable architecture.</p><p>Vue is designed from the ground up to be incrementally adoptable, making it easy to integrate with other projects and libraries.</p>',
                    features: [
                        {
                            title: 'Reactive Data Binding',
                            description: 'Automatic synchronization between model and view through two-way data binding.'
                        },
                        {
                            title: 'Component System',
                            description: 'Allows building large-scale applications composed of small, reusable components.'
                        },
                        {
                            title: 'Vue CLI',
                            description: 'Provides a complete system for rapid Vue.js development with build tools.'
                        }
                    ]
                }
            }
        ];

        const tabsHeader = document.getElementById('tabsHeader');
        const tabsContent = document.getElementById('tabsContent');
        let activeTab = 'html';

        function createTabs() {
            // Create tab buttons
            tabsData.forEach(tab => {
                const button = document.createElement('button');
                button.className = `tab-button ${tab.id === activeTab ? 'active' : ''}`;
                button.innerHTML = `${tab.icon} ${tab.title}`;
                button.dataset.tabId = tab.id;

                button.addEventListener('click', () => {
                    switchTab(tab.id);
                });

                tabsHeader.appendChild(button);
            });

            // Create tab panels
            tabsData.forEach(tab => {
                const panel = document.createElement('div');
                panel.className = `tab-panel ${tab.id === activeTab ? 'active' : ''}`;
                panel.id = `panel-${tab.id}`;

                panel.innerHTML = `
                    <h2 class="tab-title">${tab.content.title}</h2>
                    <div class="tab-text">${tab.content.description}</div>
                    <div class="tab-features">
                        ${tab.content.features.map(feature => `
                            <div class="feature-card">
                                <h3 class="feature-title">${feature.title}</h3>
                                <p class="feature-desc">${feature.description}</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="tab-image">
                        <div>${tab.icon} ${tab.title} Visualization</div>
                    </div>
                `;

                tabsContent.appendChild(panel);
            });
        }

        function switchTab(tabId) {
            // Update active button
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
                if (button.dataset.tabId === tabId) {
                    button.classList.add('active');
                }
            });

            // Update active panel
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
                if (panel.id === `panel-${tabId}`) {
                    panel.classList.add('active');
                }
            });

            activeTab = tabId;
        }

        // Initialize tabs
        createTabs();
    </script>
</body>

</html>
