<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Polygon Scatter</title>
    <style>
        /* Main container exactly 400px x 500px */
        .main-box {
            width: 400px;
            height: 500px;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        /* Common properties for all polygon shapes */
        .polygon {
            position: absolute;
            opacity: 0.8;
        }

        /* Polygon shapes with different clip-paths and colors */
        .polygon-1 {
            width: 40px;
            height: 40px;
            background-color: #FF5252;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 30px;
            left: 20px;
        }

        .polygon-2 {
            width: 35px;
            height: 35px;
            background-color: #448AFF;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            top: 80px;
            left: 150px;
        }

        .polygon-3 {
            width: 50px;
            height: 50px;
            background-color: #69F0AE;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            top: 150px;
            left: 300px;
        }

        .polygon-4 {
            width: 45px;
            height: 45px;
            background-color: #FFD740;
            clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
            top: 220px;
            left: 50px;
        }

        .polygon-5 {
            width: 55px;
            height: 55px;
            background-color: #E040FB;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            top: 280px;
            left: 200px;
        }

        .polygon-6 {
            width: 30px;
            height: 30px;
            background-color: #FF4081;
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            top: 350px;
            left: 100px;
        }

        .polygon-7 {
            width: 60px;
            height: 60px;
            background-color: #18FFFF;
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
            top: 380px;
            left: 250px;
        }

        .polygon-8 {
            width: 25px;
            height: 25px;
            background-color: #FF6E40;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            top: 60px;
            left: 320px;
        }

        .polygon-9 {
            width: 65px;
            height: 65px;
            background-color: #536DFE;
            clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);
            top: 120px;
            left: 10px;
        }

        .polygon-10 {
            width: 40px;
            height: 40px;
            background-color: #B2FF59;
            clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
            top: 250px;
            left: 330px;
        }

        .polygon-11 {
            width: 45px;
            height: 45px;
            background-color: #7C4DFF;
            clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
            top: 400px;
            left: 150px;
        }

        .polygon-12 {
            width: 50px;
            height: 50px;
            background-color: #EEFF41;
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
            top: 30px;
            left: 200px;
        }

        .polygon-13 {
            width: 35px;
            height: 35px;
            background-color: #40C4FF;
            clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 100%, 0% 100%);
            top: 180px;
            left: 120px;
        }

        .polygon-14 {
            width: 55px;
            height: 55px;
            background-color: #FFFF00;
            clip-path: polygon(0% 15%, 15% 0%, 100% 0%, 100% 85%, 85% 100%, 0% 100%);
            top: 320px;
            left: 30px;
        }

        .polygon-15 {
            width: 42px;
            height: 42px;
            background-color: #FFAB40;
            clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 25% 100%, 0% 50%);
            top: 430px;
            left: 300px;
        }
    </style>
</head>

<body>
    <div class="main-box">
        <div class="polygon polygon-1"></div>
        <div class="polygon polygon-2"></div>
        <div class="polygon polygon-3"></div>
        <div class="polygon polygon-4"></div>
        <div class="polygon polygon-5"></div>
        <div class="polygon polygon-6"></div>
        <div class="polygon polygon-7"></div>
        <div class="polygon polygon-8"></div>
        <div class="polygon polygon-9"></div>
        <div class="polygon polygon-10"></div>
        <div class="polygon polygon-11"></div>
        <div class="polygon polygon-12"></div>
        <div class="polygon polygon-13"></div>
        <div class="polygon polygon-14"></div>
        <div class="polygon polygon-15"></div>
    </div>

    <script>
        // Get all polygon elements
        const polygons = document.querySelectorAll('.polygon');

        // Make polygons pulse (grow and shrink)
        let scale = 1;
        let direction = 1;

        function pulsePolygons() {
            scale += 0.01 * direction;

            if (scale > 1.1 || scale < 0.9) {
                direction *= -1;
            }

            polygons.forEach(polygon => {
                polygon.style.transform = `scale(${scale})`;
            });

            requestAnimationFrame(pulsePolygons);
        }

        // Start the animation
        pulsePolygons();

        // Add click effect - when clicked, polygon disappears and reappears
        polygons.forEach(polygon => {
            polygon.addEventListener('click', function () {
                const originalOpacity = this.style.opacity;
                this.style.opacity = '0';

                setTimeout(() => {
                    this.style.opacity = originalOpacity || '0.8';
                }, 300);
            });
        });

        // Randomly change colors every 5 seconds
        const colors = ['#FF5252', '#448AFF', '#69F0AE', '#FFD740', '#E040FB',
            '#FF4081', '#18FFFF', '#FF6E40', '#536DFE', '#B2FF59',
            '#7C4DFF', '#EEFF41', '#40C4FF', '#FFFF00', '#FFAB40'];

        setInterval(() => {
            polygons.forEach(polygon => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                polygon.style.backgroundColor = randomColor;
            });
        }, 5000);
    </script>
</body>

</html>
