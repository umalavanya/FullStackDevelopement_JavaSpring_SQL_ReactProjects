        /* Copy and paste your chosen palette here */
        :root {
            --lavender-blush: #F0F8E6;
            --rose-quartz: #D1E6C4;
            --thistle: #E0F2D5;
            --pearl: #E8F5E0;
            --lilac: #A8D9A8;
            --dusty-rose: #A6D4A6;
            --wisteria: #85B185;
            --pale-silver: #BBC9BB;
            --light-text: #687568;
            --dark-text: #445344;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(131, 181, 131, 0.1);
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background-color: var(--pearl);
            color: var(--dark-text);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .card {
            background-color: var(--lavender-blush);
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 20px 0;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
        }
