<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>

    <style>

        body{
            margin: 0 ;
            padding: 0 ;
        }

        .container{

            border:1px solid black ;
            padding: 5px ;
            display: grid ;
            grid-template: repeat(2, 1fr)/repeat(4,1fr) ;


        }

        .container-items{
            height: 15px ;
            width: 15px ;
            border: 10px solid red ;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="container-items">1</div>
        <div class="container-items">2</div>
        <div class="container-items">3</div>
        <div class="container-items">4</div>
        <div class="container-items">5</div>
        <div class="container-items">6</div>
        <div class="container-items">7</div>
        <div class="container-items">8</div>
        <div class="container-items">9</div>
        <div class="container-items">10</div>
    </div>
    
</body>
</html>
