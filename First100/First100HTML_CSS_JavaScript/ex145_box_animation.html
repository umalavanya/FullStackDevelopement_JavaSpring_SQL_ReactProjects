<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>

    <style>

        body{
            margin: 0 ;
            padding: 0 ;
        }

        .container{
            width: 200px ;
            height: 200px ;
            background: linear-gradient(145deg, #ff6b6b, #ff8e8e) ;
            border-radius: 20px ;
            display: flex ;
            justify-content: center ;
            align-items: center ;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2) ;

            /* Transformation properties */

            transform: scale(1) ;
            transition: all 0.5s cubic-bezier(0.4,0,0.2, 1) ; 

            /* Animation */
            animation : float 3s ease-in-out infinite ;
         }

         /* Contaner hover effect with transform  */

         .container:hover{
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4) ;
         }

         /* Container items styling */

        .container-items{

            color: white ;
            font-size:5rem ;
            font-weight: bold ;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3) ;

            /* Transform properties */

            transform: translateY(0) scale(1) ;
            transition: all 0.4s ease ;

            /* Animation */
            animation: bounce 2s ease-in-out infinite ;


            
        }

        .container-items:hover{
            transform: translateY(-5px) scale(1.1) ;
            color: #ffeaa5 ;
            text-shadow : 4px 4px 8px rgba(0,0,0,0.4) ;
        }

        /* keyframe animations */
        /* floating animation for container */

        @keyframes float{
            0%{
                transform: translateY(0px) scale(1);
            }

            50%{
                transform: translatY(-10px) scale(1.02) ;
                background: linear-gradient(145deg, #ff8e8e, #ff6b6b);
            }

            100%{
                transform: translateY(0px) scale(1) ;
            }
        }



    </style>
</head>
<body>

    <div class="container">
        <div class="container-items">C</div>
    </div>
    
</body>

</html>
