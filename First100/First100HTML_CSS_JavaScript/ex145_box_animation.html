<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>

    <style>

        body{
            margin: 0 ;
            padding: 0 ;
        }

        .container{
            width: 200px ;
            height: 200px ;
            background: linear-gradient(145deg, #ff6b6b, #ff8e8e) ;
            border-radius: 20px ;
            display: flex ;
            justify-content: center ;
            align-items: center ;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2) ;

            /* Transformation properties */

            transform: scale(1) ;
            transition: all 0.5s cubic-bezier(0.4,0,0.2, 1) ; 

            /* Animation */
            animation : float 3s ease-in-out infinite ;
         }

         /* Contaner hover effect with transform  */

         .container:hover{
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4) ;
         }

         /* Container items styling */

        .container-items{

            color: white ;
            font-size:5rem ;
            font-weight: bold ;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3) ;

            /* Transform properties */

            transform: translateY(0) scale(1) ;
            transition: all 0.4s ease ;

            /* Animation */
            animation: bounce 2s ease-in-out infinite ;


            
        }

        .container-items:hover{
            transform: translateY(-5px) scale(1.1) ;
            color: #ffeaa5 ;
            text-shadow : 4px 4px 8px rgba(0,0,0,0.4) ;
        }

        /* keyframe animations */
        /* floating animation for container */

        @keyframes float{
            0%{
                transform: translateY(0px) scale(1);
            }

            50%{
                transform: translatY(-10px) scale(1.02) ;
                background: linear-gradient(145deg, #ff8e8e, #ff6b6b);
            }

            100%{
                transform: translateY(0px) scale(1) ;
            }
        }

        @keyframes bounce{
            0%, 100% {
                transform: translateY(0) scale(1) ;
            }
            50%{
                transform: translateY(-8px) 
            }
        }

        /* Rotate animation - additional effect */
@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

/* Pulse animation - additional effect */
@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Add this class for additional animation effects */
.container-items.active {
    animation: rotate 1s ease-in-out;
}

.leaf-container{

    height: 200px ;
    width: 200px ;
    background-color: green ;
    border-radius: 80% 20% 80% 20% / 60% 40% 60% 40%;
   
    
}

.leaf-container:hover{
    box-shadow: 0 20px 20px black;
}



    </style>
</head>
<body>

    <div class="container">
        <div class="container-items">C</div>
    </div>

    <div class="leaf-container">
    </div>
    
</body>

</html>
