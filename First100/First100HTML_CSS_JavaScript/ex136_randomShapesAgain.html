<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tiny Shapes</title>
    <style>
        /* Main container exactly 400px x 500px */
        .main-box {
            width: 400px;
            height: 500px;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        /* Common properties for all shape styles */
        .shape {
            position: absolute;
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <div class="main-box" id="mainBox">
        <!-- Shapes will be generated by JavaScript -->
    </div>

    <script>
        // Get the main container
        const mainBox = document.getElementById('mainBox');
        const containerWidth = 400;
        const containerHeight = 500;

        // Color palette for shapes
        const colors = [
            '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE',
            '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE',
            '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40'
        ];

        // Generate random number between min and max
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Generate a random integer between min and max (inclusive)
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Generate random polygon points for unsymmetrical shapes
        function generateRandomPolygon(sides, size) {
            const points = [];

            // Generate random points around a center
            for (let i = 0; i < sides; i++) {
                // Add randomness to angles to make shapes unsymmetrical
                const angle = (i * 2 * Math.PI / sides) + random(-0.3, 0.3);
                const radius = size * random(0.7, 1.3); // Vary radius for unsymmetrical look
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                points.push(`${x}% ${y}%`);
            }

            return `polygon(${points.join(', ')})`;
        }

        // Generate random blob shape (irregular rounded shape)
        function generateRandomBlob(size) {
            const points = [];
            const numPoints = randomInt(6, 10);

            for (let i = 0; i < numPoints; i++) {
                const angle = (i * 2 * Math.PI / numPoints);
                const radius = size * random(0.5, 6.5);
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                points.push(`${x}% ${y}%`);
            }

            return `polygon(${points.join(', ')})`;
        }

        // Generate random star shape
        function generateRandomStar(size) {
            const points = [];
            const numPoints = randomInt(5, 8);

            for (let i = 0; i < numPoints * 2; i++) {
                const angle = (i * Math.PI / numPoints);
                const radius = i % 2 === 0 ? size : size * 0.4; // Alternate between inner and outer points
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                points.push(`${x}% ${y}%`);
            }

            return `polygon(${points.join(', ')})`;
        }

        // Generate random spikey shape
        function generateRandomSpikey(size) {
            const points = [];
            const numPoints = randomInt(8, 12);

            for (let i = 0; i < numPoints; i++) {
                const angle = (i * 2 * Math.PI / numPoints);
                // Alternate between long and short spikes
                const radius = size * (i % 2 === 0 ? random(1.2, 1.8) : random(0.6, 0.9));
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                points.push(`${x}% ${y}%`);
            }

            return `polygon(${points.join(', ')})`;
        }

        // Create a random shape
        function createRandomShape() {
            const shape = document.createElement('div');
            shape.className = 'shape';

            // Random tiny size (8px to 25px)
            const size = randomInt(8, 25);

            // Random position within container
            const posX = randomInt(0, containerWidth - size);
            const posY = randomInt(0, containerHeight - size);

            // Random color
            const color = colors[randomInt(0, colors.length - 1)];

            // Random shape type
            const shapeType = randomInt(0, 3);
            let clipPath = '';

            switch (shapeType) {
                case 0:
                    // Random polygon with 3-7 sides
                    clipPath = generateRandomPolygon(randomInt(3, 7), size / 2);
                    break;
                case 1:
                    // Random blob shape
                    clipPath = generateRandomBlob(size / 2);
                    break;
                case 2:
                    // Random star
                    clipPath = generateRandomStar(size / 2);
                    break;
                case 3:
                    // Random spikey shape
                    clipPath = generateRandomSpikey(size / 2);
                    break;
            }

            // Apply styles
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            shape.style.left = `${posX}px`;
            shape.style.top = `${posY}px`;
            shape.style.backgroundColor = color;
            shape.style.clipPath = clipPath;

            // Random rotation
            shape.style.transform = `rotate(${randomInt(0, 360)}deg)`;

            return shape;
        }

        // Generate random number of shapes (30 to 60)
        const numShapes = randomInt(30, 60);

        // Add shapes to container
        for (let i = 0; i < numShapes; i++) {
            const shape = createRandomShape();
            mainBox.appendChild(shape);
        }

        // Log information
        console.log(`Generated ${numShapes} random tiny shapes`);
        console.log('Refresh the page to generate new random shapes');
    </script>
</body>

</html>
