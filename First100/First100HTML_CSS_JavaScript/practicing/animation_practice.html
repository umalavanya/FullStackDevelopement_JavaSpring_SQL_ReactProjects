<!DOCTYPE html>
<html>

<head>
    <style>
        /* Your animations here */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .element {
            animation: pulse 7s ease-in-out infinite;
            position: relative ;
        }

        .right-circle{
            border-style: solid ;
            height: 200px ;
            width: 200px;
            border-radius: 50%;
            border-color: red ;
            background-color: red ;
            position: absolute ;
        }

        .left-circle{
            border-style: solid ;
           height: 200px ;
            width: 200px;
            border-radius: 50%;
            border-color: red ;
            background-color: red ;
            position: absolute ;
        }

        .right-circle{
            left: 150px ;
        }

        .square{
            border-style: solid ;
            border-color: red;
            height: 200px ;
            width: 200px ;
            position: absolute ;
            transform: rotate(45deg) ;
            background-color: red ;
            top: 73px ;
            left: 73px ;
        }


    </style>
</head>

<body>
    <!-- Your practice elements here -->
    <div class="element">
        <div class="heart">
            <div class="left-circle"></div>
            <div class="right-circle"></div>
            <div class="square"></div>
        
        </div>
    </div>
    
</body>

</html>
