<!DOCTYPE html>
<html>

<head>
    <style>
        /* Your animations here */
      

        .element {
            animation: pulse 7s ease-in-out infinite;
            position: relative ;
        }

        .right-circle{
            border-style: solid ;
            height: 200px ;
            width: 200px;
            border-radius: 50%;
            border-color: red ;
            background-color: red ;
            position: absolute ;
        }

        .left-circle{
            border-style: solid ;
           height: 200px ;
            width: 200px;
            border-radius: 50%;
            border-color: red ;
            background-color: red ;
            position: absolute ;
        }

        .right-circle{
            left: 150px ;
        }

        .square{
            border-style: solid ;
            border-color: red;
            height: 200px ;
            width: 200px ;
            position: absolute ;
            transform: rotate(45deg) ;
            background-color: red ;
            top: 73px ;
            left: 73px ;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(0.5);
            }
        }


    </style>
</head>

<body>
    <!-- Your practice elements here -->
    <div class="element">
        <div class="heart">
            <div class="left-circle"></div>
            <div class="right-circle"></div>
            <div class="square"></div>
        
        </div>
    </div>

    <audio controls autoplay>
    
    </audio>
    <video controls autoplay height="300px" width="500px" style=" border: 2px solid red ;">

    </video>

        <source src="https://www.youtube.com/watch?v=99v96TL-tuY">
    
    </video>
    
    </audio>
    
</body>

</html>
