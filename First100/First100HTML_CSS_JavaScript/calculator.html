<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            margin: 0 ;
            padding:0 ;
        }
        .calculator-container{
            background-color: #01043b;
            height: 400px ;
            width: 300px ;
            border-radius:10px ;
            padding: 20px ;
            
        }

        .display{

            border: 1px solid black ;
            height: 100px ;
            background-color: rgba(177, 178, 180, 0.855);
            padding: 10px ;
            border-radius: 10px ;
        }

        .key-board-container{
            display:flex ;
        }

        .keys{
            color: white ;
            padding: 10px ;
            border: 1px solid white ;
            height: 15px ;
            width: 15px ;
            flex-direction: row ;
            
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="display"></div>
        <div class="key-board-container">
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
        </div>
    </div>
    
</body>
</html>
