<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 54: Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a5b4fc;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .target-date {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #c7d2fe;
        }

        .target-date span {
            color: #818cf8;
            font-weight: bold;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(129, 140, 248, 0.1));
            border-radius: 20px;
            padding: 30px 20px;
            min-width: 150px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .time-value {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .time-label {
            font-size: 1.2rem;
            color: #c7d2fe;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .date-picker {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="datetime-local"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.5);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 219, 222, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #resetBtn {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .message {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #10b981;
            min-height: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .time-unit {
                min-width: 120px;
                padding: 20px 15px;
            }

            .time-value {
                font-size: 3rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .date-picker {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .countdown-container {
                padding: 20px;
            }

            .time-unit {
                min-width: 100px;
                padding: 15px 10px;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .time-label {
                font-size: 1rem;
            }

            button {
                padding: 12px 30px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Countdown Timer</h1>
            <p class="subtitle">Count down to any future date and time. Set your own target date or use the default New
                Year's countdown.</p>
        </div>

        <div class="countdown-container">
            <div class="target-date" id="targetDateDisplay">
                Counting down to: <span>Loading...</span>
            </div>

            <div class="countdown">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>

            <div class="message" id="message"></div>
        </div>

        <div class="controls">
            <div class="date-picker">
                <label for="targetDate">Set Target Date & Time:</label>
                <input type="datetime-local" id="targetDate">
            </div>
            <button id="startBtn">Start Countdown</button>
            <button id="resetBtn">Reset to Default</button>
        </div>
    </div>

    <script>
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const targetDateDisplay = document.getElementById('targetDateDisplay');
        const targetDateInput = document.getElementById('targetDate');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const messageElement = document.getElementById('message');

        // Default target date: Next New Year's Eve
        let targetDate = getNextNewYear();
        let countdownInterval = null;

        // Format date for display
        function formatDate(date) {
            return date.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
        }

        // Get next New Year's Eve
        function getNextNewYear() {
            const now = new Date();
            const nextYear = now.getFullYear() + 1;
            return new Date(`January 1, ${nextYear} 00:00:00`);
        }

        // Update countdown display
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate.getTime() - now;

            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                messageElement.textContent = "ðŸŽ‰ Time's up! The countdown has ended! ðŸŽ‰";
                daysElement.textContent = "00";
                hoursElement.textContent = "00";
                minutesElement.textContent = "00";
                secondsElement.textContent = "00";
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Update display with animation
            animateValue(daysElement, days);
            animateValue(hoursElement, hours);
            animateValue(minutesElement, minutes);
            animateValue(secondsElement, seconds);

            // Update message based on time remaining
            updateMessage(timeRemaining);
        }

        // Animate number changes
        function animateValue(element, newValue) {
            const currentValue = parseInt(element.textContent);
            if (currentValue !== newValue) {
                element.style.transform = 'scale(1.1)';
                element.textContent = newValue.toString().padStart(2, '0');
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 300);
            }
        }

        // Update motivational message
        function updateMessage(timeRemaining) {
            const daysRemaining = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hoursRemaining = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            let message = "";

            if (daysRemaining > 30) {
                message = "ðŸŽ¯ Plenty of time ahead! Keep planning and preparing!";
            } else if (daysRemaining > 7) {
                message = "ðŸš€ Getting closer! Stay focused on your goals!";
            } else if (daysRemaining > 1) {
                message = "â° Just a few days left! Final preparations time!";
            } else if (hoursRemaining > 12) {
                message = "ðŸ”¥ Less than a day to go! Exciting times ahead!";
            } else if (hoursRemaining > 1) {
                message = "âš¡ Almost there! Get ready for the big moment!";
            } else if (hoursRemaining <= 1) {
                message = "ðŸŽŠ The moment is almost here! Get ready to celebrate!";
            }

            messageElement.textContent = message;
        }

        // Start countdown
        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Initialize date input with default target date
        function initializeDateInput() {
            const now = new Date();
            const nextYear = now.getFullYear() + 1;
            const defaultDate = `${nextYear}-01-01T00:00`;
            targetDateInput.value = defaultDate;
            targetDateInput.min = new Date().toISOString().slice(0, 16);
        }

        // Set target date from input
        function setTargetDateFromInput() {
            const selectedDate = new Date(targetDateInput.value);
            if (selectedDate > new Date()) {
                targetDate = selectedDate;
                targetDateDisplay.innerHTML = `Counting down to: <span>${formatDate(targetDate)}</span>`;
                messageElement.textContent = "Countdown updated! The timer has been reset.";
                startCountdown();
            } else {
                alert("Please select a future date and time!");
            }
        }

        // Reset to default target date
        function resetToDefault() {
            targetDate = getNextNewYear();
            targetDateDisplay.innerHTML = `Counting down to: <span>${formatDate(targetDate)}</span>`;
            initializeDateInput();
            messageElement.textContent = "Reset to New Year's countdown!";
            startCountdown();
        }

        // Event listeners
        startBtn.addEventListener('click', setTargetDateFromInput);
        resetBtn.addEventListener('click', resetToDefault);

        // Initialize
        targetDateDisplay.innerHTML = `Counting down to: <span>${formatDate(targetDate)}</span>`;
        initializeDateInput();
        startCountdown();
    </script>
</body>

</html>
