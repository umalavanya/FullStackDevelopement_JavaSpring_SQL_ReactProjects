<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 30px;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .search-box {
            margin-bottom: 25px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-value {
            font-weight: 600;
        }

        .new-note-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 25px;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .notes-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .note-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .note-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .note-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .note-preview-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview-content {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview-date {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        /* Editor */
        .editor {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .note-title-input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 24px;
            font-weight: 600;
            color: white;
            padding: 5px 0;
        }

        .note-title-input:focus {
            outline: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .save-btn {
            background: #2ecc71;
            border-color: #27ae60;
        }

        .save-btn:hover {
            background: #27ae60;
        }

        .delete-btn {
            background: #e74c3c;
            border-color: #c0392b;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        /* Formatting Toolbar */
        .formatting-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
        }

        .format-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 14px;
        }

        .format-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .format-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Editor Content */
        .editor-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            color: #333;
            overflow-y: auto;
        }

        #noteContent {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            background: transparent;
            color: #333;
        }

        #noteContent[contenteditable="true"] {
            min-height: 400px;
        }

        /* Note Tags */
        .note-tags {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-tag {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .remove-tag:hover {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .notes-list {
                max-height: 200px;
            }
        }

        @media (max-width: 768px) {
            .editor-header {
                flex-direction: column;
                gap: 15px;
            }

            .editor-actions {
                width: 100%;
                justify-content: center;
            }

            .formatting-toolbar {
                justify-content: center;
            }
        }

        /* Scrollbar Styling */
        .notes-list::-webkit-scrollbar,
        .editor-content::-webkit-scrollbar {
            width: 8px;
        }

        .notes-list::-webkit-scrollbar-track,
        .editor-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .notes-list::-webkit-scrollbar-thumb,
        .editor-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover,
        .editor-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="app-header">
                <h1>Notes App</h1>
                <p class="subtitle">Create, edit, and organize your notes</p>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search notes...">
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span>Total Notes:</span>
                    <span class="stat-value" id="totalNotes">0</span>
                </div>
                <div class="stat-item">
                    <span>Words Today:</span>
                    <span class="stat-value" id="wordsToday">0</span>
                </div>
                <div class="stat-item">
                    <span>Last Updated:</span>
                    <span class="stat-value" id="lastUpdated">Just now</span>
                </div>
            </div>

            <button class="new-note-btn" onclick="createNewNote()">
                + New Note
            </button>

            <div class="notes-list" id="notesList">
                <!-- Notes will be populated here -->
            </div>
        </div>

        <div class="editor" id="editor">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìù</div>
                <h3>No Note Selected</h3>
                <p>Create a new note or select one from the list to start editing</p>
            </div>

            <div class="editor-content" id="editorContent" style="display: none;">
                <div class="editor-header">
                    <input type="text" class="note-title-input" id="noteTitle" placeholder="Note Title">
                    <div class="editor-actions">
                        <button class="action-btn save-btn" onclick="saveCurrentNote()">
                            üíæ Save
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteCurrentNote()">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>

                <div class="formatting-toolbar">
                    <button class="format-btn" onclick="formatText('bold')" title="Bold"><b>B</b></button>
                    <button class="format-btn" onclick="formatText('italic')" title="Italic"><i>I</i></button>
                    <button class="format-btn" onclick="formatText('underline')" title="Underline"><u>U</u></button>
                    <button class="format-btn" onclick="formatText('strikethrough')"
                        title="Strikethrough"><s>S</s></button>
                    <div style="width: 1px; background: rgba(255,255,255,0.3); margin: 0 5px;"></div>
                    <button class="format-btn" onclick="formatText('h1')" title="Heading 1">H1</button>
                    <button class="format-btn" onclick="formatText('h2')" title="Heading 2">H2</button>
                    <button class="format-btn" onclick="formatText('h3')" title="Heading 3">H3</button>
                    <div style="width: 1px; background: rgba(255,255,255,0.3); margin: 0 5px;"></div>
                    <button class="format-btn" onclick="formatText('ul')" title="Bullet List">‚Ä¢</button>
                    <button class="format-btn" onclick="formatText('ol')" title="Numbered List">1.</button>
                    <button class="format-btn" onclick="formatText('blockquote')" title="Quote">"</button>
                    <div style="width: 1px; background: rgba(255,255,255,0.3); margin: 0 5px;"></div>
                    <button class="format-btn" onclick="insertLink()" title="Insert Link">üîó</button>
                </div>

                <div class="editor-content-inner">
                    <div id="noteContent" contenteditable="true" placeholder="Start typing your note here..."></div>
                </div>

                <div class="note-tags" id="noteTags">
                    <!-- Tags will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('notesAppData')) || [];
                this.currentNoteId = null;
                this.init();
            }

            init() {
                this.renderNotesList();
                this.updateStats();
                this.setupEventListeners();
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                notesList.innerHTML = '';

                if (this.notes.length === 0) {
                    notesList.innerHTML = `
                        <div style="text-align: center; color: rgba(255,255,255,0.7); padding: 20px;">
                            No notes yet. Create your first note!
                        </div>
                    `;
                    return;
                }

                // Sort notes by last updated (newest first)
                const sortedNotes = [...this.notes].sort((a, b) =>
                    new Date(b.updatedAt || b.createdAt) - new Date(a.updatedAt || a.createdAt)
                );

                sortedNotes.forEach(note => {
                    const noteElement = this.createNoteListItem(note);
                    notesList.appendChild(noteElement);
                });

                this.updateStats();
            }

            createNoteListItem(note) {
                const div = document.createElement('div');
                div.className = `note-item ${this.currentNoteId === note.id ? 'active' : ''}`;
                div.dataset.id = note.id;

                const contentPreview = note.content
                    ? note.content.replace(/<[^>]*>/g, '').substring(0, 100)
                    : 'Empty note...';

                const date = new Date(note.updatedAt || note.createdAt);
                const dateString = date.toLocaleDateString();

                div.innerHTML = `
                    <div class="note-preview-title">${note.title || 'Untitled'}</div>
                    <div class="note-preview-content">${contentPreview}</div>
                    <div class="note-preview-date">${dateString}</div>
                `;

                div.addEventListener('click', () => this.loadNote(note.id));

                return div;
            }

            createNewNote() {
                const newNote = {
                    id: Date.now(),
                    title: '',
                    content: '',
                    tags: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.notes.unshift(newNote);
                this.currentNoteId = newNote.id;
                this.saveNotes();
                this.renderNotesList();
                this.loadNote(newNote.id);
            }

            loadNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNoteId = noteId;

                // Show editor, hide empty state
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorContent').style.display = 'block';

                // Load note data
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').innerHTML = note.content || '';

                // Update tags
                this.renderTags(note.tags || []);

                // Update active state in list
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                    if (parseInt(item.dataset.id) === noteId) {
                        item.classList.add('active');
                    }
                });
            }

            saveCurrentNote() {
                if (!this.currentNoteId) return;

                const note = this.notes.find(n => n.id === this.currentNoteId);
                if (!note) return;

                note.title = document.getElementById('noteTitle').value.trim();
                note.content = document.getElementById('noteContent').innerHTML.trim();
                note.updatedAt = new Date().toISOString();

                this.saveNotes();
                this.renderNotesList();
                this.showNotification('Note saved!');
            }

            deleteCurrentNote() {
                if (!this.currentNoteId) return;

                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                    this.currentNoteId = null;
                    this.saveNotes();
                    this.renderNotesList();

                    // Show empty state
                    document.getElementById('emptyState').style.display = 'flex';
                    document.getElementById('editorContent').style.display = 'none';

                    this.showNotification('Note deleted!');
                }
            }

            saveNotes() {
                localStorage.setItem('notesAppData', JSON.stringify(this.notes));
                this.updateStats();
            }

            updateStats() {
                document.getElementById('totalNotes').textContent = this.notes.length;

                // Calculate words written today
                const today = new Date().toDateString();
                const wordsToday = this.notes.reduce((total, note) => {
                    if (new Date(note.updatedAt || note.createdAt).toDateString() === today) {
                        const content = note.content || '';
                        const words = content.replace(/<[^>]*>/g, '').match(/\b\w+\b/g);
                        return total + (words ? words.length : 0);
                    }
                    return total;
                }, 0);

                document.getElementById('wordsToday').textContent = wordsToday;

                // Update last updated time
                if (this.notes.length > 0) {
                    const latestNote = [...this.notes].sort((a, b) =>
                        new Date(b.updatedAt || b.createdAt) - new Date(a.updatedAt || a.createdAt)
                    )[0];

                    const lastUpdated = new Date(latestNote.updatedAt || latestNote.createdAt);
                    const now = new Date();
                    const diffMinutes = Math.floor((now - lastUpdated) / 60000);

                    let timeString;
                    if (diffMinutes < 1) {
                        timeString = 'Just now';
                    } else if (diffMinutes < 60) {
                        timeString = `${diffMinutes} minute${diffMinutes > 1 ? 's' : ''} ago`;
                    } else if (diffMinutes < 1440) {
                        timeString = `${Math.floor(diffMinutes / 60)} hour${Math.floor(diffMinutes / 60) > 1 ? 's' : ''} ago`;
                    } else {
                        timeString = `${Math.floor(diffMinutes / 1440)} day${Math.floor(diffMinutes / 1440) > 1 ? 's' : ''} ago`;
                    }

                    document.getElementById('lastUpdated').textContent = timeString;
                }
            }

            renderTags(tags) {
                const tagsContainer = document.getElementById('noteTags');
                tagsContainer.innerHTML = '';

                tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.innerHTML = `
                        ${tag}
                        <span class="remove-tag" onclick="notesApp.removeTag('${tag}')">√ó</span>
                    `;
                    tagsContainer.appendChild(tagElement);
                });

                // Add tag input
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Add tag...';
                input.style.cssText = `
                    background: transparent;
                    border: none;
                    color: white;
                    padding: 4px;
                    width: 80px;
                    font-size: 0.8rem;
                `;

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && input.value.trim()) {
                        this.addTag(input.value.trim());
                        input.value = '';
                    }
                });

                tagsContainer.appendChild(input);
            }

            addTag(tagText) {
                if (!this.currentNoteId) return;

                const note = this.notes.find(n => n.id === this.currentNoteId);
                if (!note) return;

                if (!note.tags) note.tags = [];
                if (!note.tags.includes(tagText)) {
                    note.tags.push(tagText);
                    this.saveNotes();
                    this.renderTags(note.tags);
                }
            }

            removeTag(tagText) {
                if (!this.currentNoteId) return;

                const note = this.notes.find(n => n.id === this.currentNoteId);
                if (!note || !note.tags) return;

                note.tags = note.tags.filter(t => t !== tagText);
                this.saveNotes();
                this.renderTags(note.tags);
            }

            setupEventListeners() {
                // Auto-save on input
                document.getElementById('noteTitle').addEventListener('input', () => {
                    this.saveCurrentNote();
                });

                document.getElementById('noteContent').addEventListener('input', () => {
                    this.saveCurrentNote();
                });

                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchNotes(e.target.value);
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.saveCurrentNote();
                    }

                    if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                        e.preventDefault();
                        this.createNewNote();
                    }

                    if (e.key === 'Delete' && this.currentNoteId) {
                        e.preventDefault();
                        this.deleteCurrentNote();
                    }
                });
            }

            searchNotes(query) {
                const notesList = document.getElementById('notesList');
                const items = notesList.querySelectorAll('.note-item');

                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(query.toLowerCase()) ? 'block' : 'none';
                });
            }

            showNotification(message) {
                // Create notification element
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: #2ecc71;
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 2000);

                // Add animation keyframes
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Text formatting functions
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('noteContent').focus();
        }

        function insertLink() {
            const url = prompt('Enter URL:', 'https://');
            if (url) {
                document.execCommand('createLink', false, url);
            }
        }

        // Initialize the app
        const notesApp = new NotesApp();

        // Make functions available globally
        window.createNewNote = () => notesApp.createNewNote();
        window.saveCurrentNote = () => notesApp.saveCurrentNote();
        window.deleteCurrentNote = () => notesApp.deleteCurrentNote();
        window.formatText = formatText;
        window.insertLink = insertLink;
    </script>
</body>

</html>
