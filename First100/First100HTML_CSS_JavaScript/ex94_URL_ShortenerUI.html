<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .url-input-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 18px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input.error {
            border-color: #e74c3c;
            background: #fff5f5;
        }

        .shorten-btn {
            padding: 0 35px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .shorten-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .shorten-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .shorten-btn.loading {
            position: relative;
            color: transparent;
        }

        .shorten-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .options-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            user-select: none;
        }

        .options-toggle input {
            display: none;
        }

        .toggle-switch {
            width: 50px;
            height: 26px;
            background: #e0e0e0;
            border-radius: 13px;
            position: relative;
            transition: background 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .options-toggle input:checked+.toggle-switch {
            background: #667eea;
        }

        .options-toggle input:checked+.toggle-switch::after {
            transform: translateX(24px);
        }

        .advanced-options {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .advanced-options.show {
            display: block;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .custom-slug-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .expiration-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        /* Result Section */
        .result-section {
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .result-card {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .result-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .original-url {
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 20px;
            word-break: break-all;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .short-url-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .short-url {
            flex: 1;
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 2px solid #667eea;
            word-break: break-all;
        }

        .copy-btn {
            padding: 15px 25px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #3498db;
        }

        .copy-btn.copied::after {
            content: '‚úì Copied!';
        }

        .url-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 25px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .action-btn.secondary {
            border-color: #95a5a6;
            color: #95a5a6;
        }

        .action-btn.secondary:hover {
            background: #95a5a6;
            color: white;
        }

        /* Recent URLs */
        .recent-urls {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .recent-urls h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .url-history {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: #e9ecef;
        }

        .history-urls {
            flex: 1;
            min-width: 0;
        }

        .history-short {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .history-original {
            color: #7f8c8d;
            font-size: 14px;
            word-break: break-all;
        }

        .history-actions {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .history-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
            color: #7f8c8d;
        }

        .history-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #667eea;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background: #e74c3c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-card {
                padding: 25px;
            }

            .input-group {
                flex-direction: column;
            }

            .shorten-btn {
                width: 100%;
                padding: 18px;
            }

            .short-url-container {
                flex-direction: column;
            }

            .url-stats {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .history-actions {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p class="subtitle">Make your long URLs short and memorable</p>
        </header>

        <div class="main-card">
            <!-- URL Input Section -->
            <div class="url-input-section">
                <div class="input-group">
                    <input type="url" class="url-input" id="urlInput" placeholder="Paste your long URL here..."
                        autocomplete="off">
                    <button class="shorten-btn" id="shortenBtn" onclick="shortenUrl()">
                        Shorten URL
                    </button>
                </div>

                <div class="options-toggle">
                    <input type="checkbox" id="showOptions">
                    <label for="showOptions" class="toggle-switch"></label>
                    <span>Advanced Options</span>
                </div>

                <div class="advanced-options" id="advancedOptions">
                    <div class="option-group">
                        <label for="customSlug">Custom Slug (Optional)</label>
                        <input type="text" id="customSlug" class="custom-slug-input" placeholder="my-custom-link"
                            maxlength="30">
                    </div>
                    <div class="option-group">
                        <label for="expiration">Expiration</label>
                        <select id="expiration" class="expiration-select">
                            <option value="never">Never expires</option>
                            <option value="24h">24 hours</option>
                            <option value="7d">7 days</option>
                            <option value="30d">30 days</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultSection">
                <div class="result-card">
                    <div class="result-label">Original URL</div>
                    <div class="original-url" id="originalUrl"></div>

                    <div class="result-label">Short URL</div>
                    <div class="short-url-container">
                        <div class="short-url" id="shortUrl">short.url/abc123</div>
                        <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">
                            üìã Copy URL
                        </button>
                    </div>
                </div>

                <div class="url-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="clicksCount">0</div>
                        <div class="stat-label">Total Clicks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="createdDate">Today</div>
                        <div class="stat-label">Created</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="expiresIn">Never</div>
                        <div class="stat-label">Expires</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" onclick="createNewLink()">
                        üîó Create Another
                    </button>
                    <button class="action-btn secondary" onclick="shareLink()">
                        üì§ Share Link
                    </button>
                    <button class="action-btn secondary" onclick="openQRCode()">
                        üì± QR Code
                    </button>
                </div>
            </div>

            <!-- Recent URLs -->
            <div class="recent-urls">
                <h3>Recently Shortened URLs</h3>
                <div class="url-history" id="urlHistory">
                    <!-- History items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        class URLShortener {
            constructor() {
                this.baseUrl = 'https://short.url/';
                this.recentUrls = JSON.parse(localStorage.getItem('shortenedUrls')) || [];
                this.currentShortUrl = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderHistory();

                // Load a sample URL if history is empty
                if (this.recentUrls.length === 0) {
                    this.recentUrls.push({
                        id: Date.now(),
                        original: 'https://example.com/very-long-url-that-needs-shortening',
                        short: 'short.url/sample123',
                        clicks: 42,
                        createdAt: new Date().toISOString(),
                        expires: 'never'
                    });
                    this.saveHistory();
                }
            }

            setupEventListeners() {
                // Toggle advanced options
                document.getElementById('showOptions').addEventListener('change', (e) => {
                    const options = document.getElementById('advancedOptions');
                    if (e.target.checked) {
                        options.classList.add('show');
                    } else {
                        options.classList.remove('show');
                    }
                });

                // Enter key to shorten URL
                document.getElementById('urlInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.shortenUrl();
                    }
                });

                // Auto-focus URL input
                document.getElementById('urlInput').focus();

                // Validate URL input
                document.getElementById('urlInput').addEventListener('input', (e) => {
                    this.validateUrl(e.target.value);
                });
            }

            validateUrl(url) {
                const input = document.getElementById('urlInput');
                const btn = document.getElementById('shortenBtn');

                if (!url) {
                    input.classList.remove('error');
                    btn.disabled = false;
                    return false;
                }

                try {
                    // Basic URL validation
                    const urlObj = new URL(url);
                    if (!urlObj.protocol.startsWith('http')) {
                        throw new Error('Invalid protocol');
                    }
                    input.classList.remove('error');
                    btn.disabled = false;
                    return true;
                } catch (e) {
                    input.classList.add('error');
                    btn.disabled = true;
                    return false;
                }
            }

            shortenUrl() {
                const urlInput = document.getElementById('urlInput');
                const url = urlInput.value.trim();
                const customSlug = document.getElementById('customSlug').value.trim();
                const expiration = document.getElementById('expiration').value;

                // Validate URL
                if (!this.validateUrl(url)) {
                    if (url) {
                        this.showNotification('Please enter a valid URL starting with http:// or https://', 'error');
                    } else {
                        this.showNotification('Please enter a URL to shorten', 'error');
                    }
                    return;
                }

                // Show loading state
                const btn = document.getElementById('shortenBtn');
                btn.classList.add('loading');
                btn.disabled = true;

                // Simulate API call delay
                setTimeout(() => {
                    // Generate short code
                    const shortCode = customSlug || this.generateShortCode();
                    const shortUrl = this.baseUrl + shortCode;

                    // Calculate expiration date
                    let expiresDate;
                    let expiresIn;

                    switch (expiration) {
                        case '24h':
                            expiresDate = new Date(Date.now() + 24 * 60 * 60 * 1000);
                            expiresIn = '24 hours';
                            break;
                        case '7d':
                            expiresDate = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000);
                            expiresIn = '7 days';
                            break;
                        case '30d':
                            expiresDate = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000);
                            expiresIn = '30 days';
                            break;
                        default:
                            expiresDate = null;
                            expiresIn = 'Never';
                    }

                    // Create URL object
                    const urlObject = {
                        id: Date.now(),
                        original: url,
                        short: shortUrl,
                        shortCode: shortCode,
                        clicks: 0,
                        createdAt: new Date().toISOString(),
                        expires: expiration,
                        expiresDate: expiresDate,
                        expiresIn: expiresIn
                    };

                    // Store in recent URLs (limit to 10)
                    this.recentUrls.unshift(urlObject);
                    if (this.recentUrls.length > 10) {
                        this.recentUrls = this.recentUrls.slice(0, 10);
                    }

                    // Save to localStorage
                    this.saveHistory();

                    // Update UI
                    this.currentShortUrl = urlObject;
                    this.showResult(urlObject);

                    // Reset button
                    btn.classList.remove('loading');
                    btn.disabled = false;

                    // Show success notification
                    this.showNotification('URL shortened successfully!');

                }, 1000); // Simulated delay
            }

            generateShortCode() {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let code = '';
                for (let i = 0; i < 6; i++) {
                    code += chars[Math.floor(Math.random() * chars.length)];
                }
                return code;
            }

            showResult(urlObject) {
                // Update result section
                document.getElementById('originalUrl').textContent = urlObject.original;
                document.getElementById('shortUrl').textContent = urlObject.short;
                document.getElementById('clicksCount').textContent = urlObject.clicks;
                document.getElementById('createdDate').textContent = 'Just now';
                document.getElementById('expiresIn').textContent = urlObject.expiresIn;

                // Show result section
                document.getElementById('resultSection').classList.add('show');

                // Update history
                this.renderHistory();

                // Scroll to result
                document.getElementById('resultSection').scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }

            copyToClipboard() {
                const shortUrl = document.getElementById('shortUrl').textContent;
                const copyBtn = document.getElementById('copyBtn');

                // Use Clipboard API if available
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(shortUrl).then(() => {
                        this.showCopySuccess(copyBtn);
                    }).catch(err => {
                        this.fallbackCopy(shortUrl, copyBtn);
                    });
                } else {
                    this.fallbackCopy(shortUrl, copyBtn);
                }
            }

            fallbackCopy(text, button) {
                // Create temporary textarea for fallback copy
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();

                try {
                    document.execCommand('copy');
                    this.showCopySuccess(button);
                } catch (err) {
                    this.showNotification('Failed to copy to clipboard', 'error');
                }

                document.body.removeChild(textarea);
            }

            showCopySuccess(button) {
                button.classList.add('copied');
                this.showNotification('URL copied to clipboard!');

                // Reset button after 2 seconds
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = 'üìã Copy URL';
                }, 2000);
            }

            createNewLink() {
                // Reset form
                document.getElementById('urlInput').value = '';
                document.getElementById('customSlug').value = '';
                document.getElementById('expiration').value = 'never';
                document.getElementById('showOptions').checked = false;
                document.getElementById('advancedOptions').classList.remove('show');
                document.getElementById('resultSection').classList.remove('show');

                // Focus URL input
                document.getElementById('urlInput').focus();
            }

            shareLink() {
                const shortUrl = document.getElementById('shortUrl').textContent;

                if (navigator.share) {
                    navigator.share({
                        title: 'Shortened URL',
                        text: 'Check out this shortened URL:',
                        url: shortUrl
                    }).catch(err => {
                        this.showNotification('Sharing cancelled', 'error');
                    });
                } else {
                    // Fallback: copy to clipboard
                    this.copyToClipboard();
                }
            }

            openQRCode() {
                const shortUrl = document.getElementById('shortUrl').textContent;
                const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(shortUrl)}`;

                // Open QR code in new window
                window.open(qrCodeUrl, '_blank');
            }

            renderHistory() {
                const historyContainer = document.getElementById('urlHistory');
                historyContainer.innerHTML = '';

                this.recentUrls.forEach(url => {
                    const historyItem = this.createHistoryItem(url);
                    historyContainer.appendChild(historyItem);
                });
            }

            createHistoryItem(url) {
                const div = document.createElement('div');
                div.className = 'history-item';

                const date = new Date(url.createdAt);
                const timeAgo = this.getTimeAgo(date);

                div.innerHTML = `
                    <div class="history-urls">
                        <div class="history-short">${url.short}</div>
                        <div class="history-original">${url.original}</div>
                        <div style="font-size: 12px; color: #95a5a6; margin-top: 5px;">
                            ${timeAgo} ‚Ä¢ ${url.clicks} clicks
                        </div>
                    </div>
                    <div class="history-actions">
                        <button class="history-btn" onclick="app.copyHistoryUrl('${url.short}')" title="Copy">
                            üìã
                        </button>
                        <button class="history-btn" onclick="app.deleteHistoryItem(${url.id})" title="Delete">
                            üóëÔ∏è
                        </button>
                    </div>
                `;

                return div;
            }

            copyHistoryUrl(url) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        this.showNotification('URL copied to clipboard!');
                    });
                }
            }

            deleteHistoryItem(id) {
                if (confirm('Are you sure you want to delete this URL?')) {
                    this.recentUrls = this.recentUrls.filter(url => url.id !== id);
                    this.saveHistory();
                    this.renderHistory();
                    this.showNotification('URL deleted');
                }
            }

            getTimeAgo(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                return date.toLocaleDateString();
            }

            saveHistory() {
                localStorage.setItem('shortenedUrls', JSON.stringify(this.recentUrls));
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification show';

                if (type === 'error') {
                    notification.classList.add('error');
                }

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the app
        const app = new URLShortener();

        // Make functions available globally
        window.shortenUrl = () => app.shortenUrl();
        window.copyToClipboard = () => app.copyToClipboard();
        window.createNewLink = () => app.createNewLink();
        window.shareLink = () => app.shareLink();
        window.openQRCode = () => app.openQRCode();
    </script>
</body>
