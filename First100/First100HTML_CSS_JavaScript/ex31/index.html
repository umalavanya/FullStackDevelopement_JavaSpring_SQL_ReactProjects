<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 31</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .display-area {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 5px;
            display: none;
        }

        .display-area h3 {
            margin-top: 0;
            color: #2e7d32;
        }

        .user-data {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        input.error-border {
            border-color: #f44336;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>User Registration Form</h2>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError">Name must be at least 2 characters</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmError">Passwords do not match</div>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="display-area" id="displayArea">
            <h3>Registration Successful!</h3>
            <div class="user-data">
                <p><strong>Submitted Data:</strong></p>
                <div id="submittedData"></div>
            </div>
        </div>
    </div>

    <script>
        // Get form and elements
        const form = document.getElementById('registrationForm');
        const displayArea = document.getElementById('displayArea');
        const submittedData = document.getElementById('submittedData');

        // Error elements
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');

        // Validation functions
        function validateName(name) {
            return name.length >= 2;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // 1. Handle form submission
        form.addEventListener('submit', function (event) {
            // 2. Prevent default form submission
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset errors and borders
            const errors = [nameError, emailError, passwordError, confirmError];
            const inputs = form.querySelectorAll('input');

            errors.forEach(error => error.style.display = 'none');
            inputs.forEach(input => input.classList.remove('error-border'));

            let isValid = true;

            // Validate name
            if (!validateName(name)) {
                nameError.style.display = 'block';
                document.getElementById('name').classList.add('error-border');
                isValid = false;
            }

            // Validate email
            if (!validateEmail(email)) {
                emailError.style.display = 'block';
                document.getElementById('email').classList.add('error-border');
                isValid = false;
            }

            // Validate password
            if (!validatePassword(password)) {
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('error-border');
                isValid = false;
            }

            // Validate password confirmation
            if (password !== confirmPassword) {
                confirmError.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('error-border');
                isValid = false;
            }

            // If all validations pass
            if (isValid) {
                // 3. Get input values and display them
                displayFormData(name, email);

                // Reset form
                form.reset();

                // Show success message
                alert('Registration successful!');
            }
        });

        // Function to display form data
        function displayFormData(name, email) {
            const dataHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Registered at:</strong> ${new Date().toLocaleString()}</p>
            `;

            submittedData.innerHTML = dataHTML;
            displayArea.style.display = 'block';
        }

        // Real-time validation as user types
        document.getElementById('name').addEventListener('input', function () {
            if (validateName(this.value)) {
                this.classList.remove('error-border');
                nameError.style.display = 'none';
            }
        });

        document.getElementById('email').addEventListener('input', function () {
            if (validateEmail(this.value)) {
                this.classList.remove('error-border');
                emailError.style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('input', function () {
            if (validatePassword(this.value)) {
                this.classList.remove('error-border');
                passwordError.style.display = 'none';
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            if (this.value === password) {
                this.classList.remove('error-border');
                confirmError.style.display = 'none';
            }
        });

        // Additional: Form reset functionality
        function resetForm() {
            form.reset();
            displayArea.style.display = 'none';
            const errors = form.querySelectorAll('.error');
            errors.forEach(error => error.style.display = 'none');
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => input.classList.remove('error-border'));
        }

        // Add reset button
        const resetBtn = document.createElement('button');
        resetBtn.type = 'button';
        resetBtn.textContent = 'Reset Form';
        resetBtn.style.cssText = `
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        `;
        resetBtn.addEventListener('click', resetForm);
        form.appendChild(resetBtn);
    </script>
</body>

</html>
