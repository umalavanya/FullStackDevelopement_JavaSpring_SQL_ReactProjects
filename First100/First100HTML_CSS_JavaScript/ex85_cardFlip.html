<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Flip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-container:hover .card {
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card-front {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
        }

        .card-back {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            transform: rotateY(180deg);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            text-align: center;
            line-height: 1.6;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }

        .toggle-btn {
            margin-top: 2rem;
            padding: 10px 20px;
            background: white;
            color: #3498db;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <div class="icon">ðŸŽ´</div>
                <h2>Front Side</h2>
                <p>Hover over this card to see the 3D flip effect. You can also click the button below to flip it.</p>
                <button class="toggle-btn" onclick="toggleFlip()">Click to Flip</button>
            </div>
            <div class="card-face card-back">
                <div class="icon">âœ¨</div>
                <h2>Back Side</h2>
                <p>This is the back of the card! The flip uses CSS 3D transforms for a smooth, realistic effect.</p>
                <button class="toggle-btn" onclick="toggleFlip()">Click to Flip Back</button>
            </div>
        </div>
    </div>

    <div class="instructions">
        <p>Hover over the card or click the button to see the 3D flip effect</p>
    </div>

    <script>
        const card = document.getElementById('card');

        function toggleFlip() {
            card.classList.toggle('flipped');
        }

        // Also allow click on entire card
        card.addEventListener('click', (e) => {
            if (!e.target.classList.contains('toggle-btn')) {
                toggleFlip();
            }
        });
    </script>
</body>

</html>
