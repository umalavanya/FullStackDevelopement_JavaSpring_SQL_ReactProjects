<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 22</title>
</head>
<body>
    <script>
        // Arithmetic Operations

        let a = 10;
        let b = 3;

        // Addition
        let sum = a + b;
        console.log("Sum (a + b):", sum);

        // Subtraction
        let difference = a - b;
        console.log("Difference (a - b):", difference);

        // Multiplication
        let product = a * b;
        console.log("Product (a * b):", product);

        // Division
        let quotient = a / b;
        console.log("Quotient (a / b):", quotient);

        // Modulus
        let remainder = a % b;
        console.log("Remainder (a % b):", remainder);

        // Exponentiation
        let power = a ** b;
        console.log("Power (a ** b):", power);

        //String concatenation with arithmetic
        let str1 = "Hello, ";
        let str2 = "World!";
        let greeting = str1 + str2;
        console.log("Greeting:", greeting);


        // Comparison operations
        console.log("a === b:", a === b); // false
        console.log("a !== b:", a !== b); // true
        console.log("a > b:", a > b); // true
        console.log("a < b:", a < b); // false
        console.log("a >= b:", a >= b); // true
        console.log("a <= b:", a <= b); // false

        // Strict vs loose equality
        console.log("5 == '5':", 5 == '5'); // true (loose)
        console.log("5 === '5':", 5 === '5'); // false (strict)


    </script>
    
</body>
</html>
