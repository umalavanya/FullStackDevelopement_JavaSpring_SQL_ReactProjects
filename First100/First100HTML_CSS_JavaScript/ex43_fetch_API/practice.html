<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Fetch AI</title>
    <style>
        *{
            margin:0;
            padding:0 ;
            box-sizing: border-box ;
        }

        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            padding: 40px 20px ;
            min-height: 100vh ;
            color: #333 ;
        }

        .container{
            max-width: 1200px ;
            margin: 0 auto ;
        }

        .header{
            text-align: center ;
            margin-bottom: 40px ;
            color: white ;
        }

        h1{
            font-size: 36px ;
            margin-bottom: 10px ;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2) ;
        }

        .subtitle{
            font-size: 18x ;
            opacity: 0.9
        }

        .dashboard{
            display: grid ;
            grid-template-columns: 300px 1fr ;
            gap: 30px ;
            min-height: 600px ;
        }

        @media(max-width: 900px){
            .dashboard{
                grid-template-columns: 1fr ;
            }
        }

        .sidebar{
            background-color: rgba(255,255,255,0.95) ;
            padding: 30px ;
            border-radius: 20px ;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2)
        }

        .main-content{
            background-color: rgba(255,255,255,0.95);
            border-radius: 20px ;
            padding: 30px ;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2) ;
            display: flex ;
            flex-direction: column ;
        }

        .section-title {
            display: flex ;
            align-items: center ;
            gap : 10px ;
            color: #1a2980 ;
            font-size : 22px ;
            margin-bottom: 25px ;
            padding-bottom: 15px ;
        }


    </style><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">

        <div class="header">
            <h1><i class="fas fa-cloud-download-alt"></i>Fetch API Practice </h1>
            <p class="subtitle">Practice fetching data from JSON Placeholder API</p>
        </div>
        <div class="dashboard">
            <div class="sidebar">
                <div clas="section-title">
                    <i class="fas fa-sliders-h"></i>
                    <h2>API Controls</h2>
                </div>

            </div>


        </div>
        

    </div>
    
</body>
</html>
