<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam_code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="face-outline">

        </div>




        
        <div class="eyes-container">

            <div class="eye-box left-eye-box">
                <div class="eye-pupil">
                    <div class="eye-glow"></div>
                    <div class="eye-center"></div>
                </div>
            </div>

            

            <div class="eye-box right-eye-box">
                <div class="eye-pupil">
                    <div class="eye-center"></div>
                    <div class="eye-glow"></div>
                </div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
            <div class="lips">
                <div class="lip upper-lip"></div>
                <div class="lip lower-lip"></div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
