<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 50: Password Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .password-display {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .strength-meter {
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin: 10px 0 20px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .strength-text {
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .options {
            margin-bottom: 30px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 8px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }

        .length-display {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #generateBtn {
            background-color: #4CAF50;
            color: white;
        }

        #copyBtn {
            background-color: #2196F3;
            color: white;
        }

        #generateBtn:hover {
            background-color: #45a049;
        }

        #copyBtn:hover {
            background-color: #1976D2;
        }

        .copied {
            position: absolute;
            top: -30px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copied.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>

        <div class="password-display" id="passwordDisplay">
            <span id="password">Click Generate</span>
            <div class="copied" id="copiedText">Copied!</div>
        </div>

        <div class="strength-meter">
            <div class="strength-fill" id="strengthFill"></div>
        </div>
        <div class="strength-text" id="strengthText">Strength: Very Weak</div>

        <div class="options">
            <div class="option-group">
                <label for="length">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="length" min="6" max="32" value="12">
            </div>

            <div class="option-group">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    Include Uppercase Letters (A-Z)
                </label>
            </div>

            <div class="option-group">
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Include Lowercase Letters (a-z)
                </label>
            </div>

            <div class="option-group">
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Include Numbers (0-9)
                </label>
            </div>

            <div class="option-group">
                <label>
                    <input type="checkbox" id="symbols">
                    Include Symbols (!@#$%^&*)
                </label>
            </div>
        </div>

        <div class="buttons">
            <button id="generateBtn">Generate Password</button>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        const passwordDisplay = document.getElementById('password');
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const copiedText = document.getElementById('copiedText');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Update length display
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        function generatePassword() {
            let charset = '';
            let password = '';

            if (uppercaseCheckbox.checked) charset += uppercase;
            if (lowercaseCheckbox.checked) charset += lowercase;
            if (numbersCheckbox.checked) charset += numbers;
            if (symbolsCheckbox.checked) charset += symbols;

            // Ensure at least one character type is selected
            if (charset.length === 0) {
                charset = lowercase + uppercase; // Default to letters
            }

            const length = parseInt(lengthSlider.value);

            // Generate password
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            // Ensure at least one character from each selected type
            password = ensureCharacterTypes(password);

            return password;
        }

        function ensureCharacterTypes(password) {
            let newPassword = password.split('');
            const length = newPassword.length;

            const conditions = [
                { checkbox: uppercaseCheckbox, chars: uppercase },
                { checkbox: lowercaseCheckbox, chars: lowercase },
                { checkbox: numbersCheckbox, chars: numbers },
                { checkbox: symbolsCheckbox, chars: symbols }
            ];

            conditions.forEach(condition => {
                if (condition.checkbox.checked) {
                    const hasChar = newPassword.some(char => condition.chars.includes(char));
                    if (!hasChar && newPassword.length > 0) {
                        const randomIndex = Math.floor(Math.random() * newPassword.length);
                        const randomChar = condition.chars[Math.floor(Math.random() * condition.chars.length)];
                        newPassword[randomIndex] = randomChar;
                    }
                }
            });

            return newPassword.join('');
        }

        function calculateStrength(password) {
            let strength = 0;
            const length = password.length;

            // Length contribution
            if (length >= 8) strength += 1;
            if (length >= 12) strength += 1;
            if (length >= 16) strength += 1;

            // Character type contributions
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            // Normalize to 0-100 for progress bar
            const normalized = Math.min((strength / 8) * 100, 100);

            return {
                score: normalized,
                text: getStrengthText(normalized),
                color: getStrengthColor(normalized)
            };
        }

        function getStrengthText(score) {
            if (score < 25) return 'Very Weak';
            if (score < 50) return 'Weak';
            if (score < 75) return 'Good';
            if (score < 90) return 'Strong';
            return 'Very Strong';
        }

        function getStrengthColor(score) {
            if (score < 25) return '#dc3545';
            if (score < 50) return '#fd7e14';
            if (score < 75) return '#ffc107';
            if (score < 90) return '#28a745';
            return '#20c997';
        }

        function updateStrength(password) {
            const strength = calculateStrength(password);
            strengthFill.style.width = `${strength.score}%`;
            strengthFill.style.backgroundColor = strength.color;
            strengthText.textContent = `Strength: ${strength.text}`;
            strengthText.style.color = strength.color;
        }

        generateBtn.addEventListener('click', () => {
            const password = generatePassword();
            passwordDisplay.textContent = password;
            updateStrength(password);
        });

        copyBtn.addEventListener('click', async () => {
            const password = passwordDisplay.textContent;
            if (password === 'Click Generate') return;

            try {
                await navigator.clipboard.writeText(password);
                copiedText.classList.add('show');
                setTimeout(() => {
                    copiedText.classList.remove('show');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy password to clipboard');
            }
        });

        // Generate initial password
        generateBtn.click();
    </script>
</body>

</html>
