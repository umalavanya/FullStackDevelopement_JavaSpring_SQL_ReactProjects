    <title>Chess</title>
    <style>

        :root{

            --white-color: white ;
            --black-color: #590e0e ; 
            --border-color: green ;
            --aspect-ratio: 40px ;
            --box-height: var(--aspect-ratio) ;
            --box-width: var(--aspect-ratio) ;

        }

        *,
        *::before,
        *::after{
            margin: 0 ;
            padding: 0 ;
            box-sizing: border-box ;
        }
        body{

            display: flex ;
            justify-content: center;
            align-items: center ;
            height: 100vh ;
            background-color: black;
        }

        .chess-container{
            border: 10px solid var(--border-color) ;
            width: fit-content ;
            box-shadow: 10px 10px 20px 5px rgba(3, 120, 131, 0.5) ;
            border-radius: 10px;
            
        }

        .row-one, .row-two{
            display: flex;
            justify-content: center ;
            align-items: center ;
        }
        .black {

            height: var(--box-height) ;
            width: var(--box-width) ;
            background : var(--black-color) ;
            
        }
        .white {

            height: var(--box-height) ;
            width: var(--box-width) ;
            background : var(--white-color) ;
            
        }

        .chess-container{
            transition: transform 0.3s ease-in-out ; 
            animation-name: spin-chess ;
            animation-duration: 5s;
            animation-timing-function: cubic-bezier();
            animation-iteration-count: 10 ;
        }

        .chess-container:hover{
            transform: scale(1.4) ;
        }

        @keyframes spin-chess{
            0%{
                transform: rotate(0deg) ;
            }
            25%{
                transform: scale(1.5);
            }
            50%{
                transform: rotate(45deg);
            }
            75%{
                transform: scale(0.25);
            }
            100%{
                transform: rotate(360deg);
            }

        }

        



    </style>
</head>
