<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
    <style>

        body{

            margin: 0 ;
            padding: 0 ;
        }
        .container{
            display: grid ;
            padding: 10px ;
            border: 1px solid black ;
            background-color: rgb(153, 206, 241);
            height: 90vh ;
            grid-template-columns: 10% 80% 10% ;
            grid-template-rows: 10% 80% 10% ;
            gap: 5px ;

        }
        .container-item{
            border: 1px solid black ;
            border-radius: 5px ;
            box-shadow: 0 12px 12px rgb(131, 124, 124) ;
            padding: 5px ;
        }

        .header{
            background-color: aqua;
            grid-row: 1/2 ;
            grid-column: 1/4 ;
        }

        .side-nav{
            background-color: blueviolet;
        }

        .main-content{
            background-color: brown;
        }

        .aside{
            background-color: rgb(255, 240, 249);
        }

        .footer{

            background-color:rgb(217, 37, 37);
            grid-column: 1/4;

        }

        .container>.container-item{
            display: flex ;
            justify-content: center;
            align-items: center;
        }


    </style>
    
</head>
<body>

    <div class="container">
        <div class="header container-item">Header</div>
        <div class="side-nav container-item">Side-nav</div>
        <div class="main-content container-item">Main content</div>
        <div class="aside container-item">Aside</div>
        <div class="footer container-item">Footer</div>
    </div>


    
</body>
</html>
